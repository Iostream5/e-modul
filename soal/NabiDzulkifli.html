<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Dzulkifli A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Siapakah Nabi yang dikenal dengan kesabarannya yang luar biasa?", answers: ["Nabi Ayub", "Nabi Dzulkifli", "Nabi Musa", "Nabi Isa"], correct: "Nabi Dzulkifli" },
    { id: 2, question: "Apa arti dari nama Dzulkifli?", answers: ["Yang memiliki dua tanggung jawab", "Yang paling sabar", "Yang kuat menghadapi cobaan", "Yang mendapat wahyu pertama"], correct: "Yang memiliki dua tanggung jawab" },
    { id: 3, question: "Apa tugas utama Nabi Dzulkifli?", answers: ["Menjadi pemimpin yang adil", "Membimbing umat ke jalan Allah", "Menegakkan hukum Allah", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 4, question: "Bagaimana sifat utama Nabi Dzulkifli?", answers: ["Pemarah", "Sabar dan rendah hati", "Mudah menyerah", "Tidak peduli dengan umatnya"], correct: "Sabar dan rendah hati" },
    { id: 5, question: "Apa yang dilakukan Nabi Dzulkifli ketika umatnya menolak ajarannya?", answers: ["Marah dan menyerah", "Tetap sabar dan terus berdakwah", "Mengutuk umatnya", "Pergi meninggalkan mereka"], correct: "Tetap sabar dan terus berdakwah" },
    { id: 6, question: "Apa yang menjadi ujian terbesar bagi Nabi Dzulkifli?", answers: ["Kaumnya menentang dakwahnya", "Kehilangan seluruh hartanya", "Mengalami penyakit berat", "Diusir dari kampungnya"], correct: "Kaumnya menentang dakwahnya" },
    { id: 7, question: "Bagaimana sikap Nabi Dzulkifli dalam menghadapi kesulitan?", answers: ["Sabar dan tetap berdoa", "Menyerah dan berhenti berdakwah", "Marah kepada umatnya", "Menghindari masalah"], correct: "Sabar dan tetap berdoa" },
    { id: 8, question: "Mengapa Nabi Dzulkifli disebut sebagai pemimpin yang adil?", answers: ["Karena ia selalu memberi keputusan yang bijaksana", "Karena ia tidak memihak kepada siapa pun", "Karena ia menjalankan tugasnya dengan penuh tanggung jawab", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 9, question: "Apa yang diajarkan Nabi Dzulkifli kepada umatnya?", answers: ["Berbuat adil", "Sabar dalam menghadapi cobaan", "Memohon ampun kepada Allah", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 10, question: "Bagaimana Allah membantu Nabi Dzulkifli dalam menghadapi kaumnya?", answers: ["Memberinya kesabaran dan kekuatan", "Membinasakan kaumnya secara langsung", "Menggantikan dengan umat yang baru", "Membantu dengan mukjizat besar"], correct: "Memberinya kesabaran dan kekuatan" },
    { id: 11, question: "Apa yang menjadi pelajaran dari kisah Nabi Dzulkifli?", answers: ["Kesabaran dalam menghadapi ujian hidup", "Jangan pernah menyerah dalam berdakwah", "Pentingnya berbuat adil dan sabar", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 12, question: "Bagaimana sikap Nabi Dzulkifli terhadap orang yang bertaubat?", answers: ["Menerima mereka dengan kasih sayang", "Menolak mereka", "Menghukum mereka dengan keras", "Mengingatkan mereka tetapi tetap waspada"], correct: "Menerima mereka dengan kasih sayang" },
    { id: 13, question: "Apa yang Nabi Dzulkifli lakukan ketika menghadapi tantangan besar?", answers: ["Tetap sabar dan berdoa kepada Allah", "Menghindari masalah dan pergi", "Memohon bantuan manusia", "Berhenti berdakwah"], correct: "Tetap sabar dan berdoa kepada Allah" },
    { id: 14, question: "Siapa yang sering menemani dan mendukung Nabi Dzulkifli?", answers: ["Para sahabat setia", "Orang-orang yang beriman", "Keluarganya yang taat", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 15, question: "Bagaimana Nabi Dzulkifli memperlakukan orang yang berbuat dosa?", answers: ["Dengan penuh pengampunan dan kasih sayang", "Dengan kemarahan dan hukuman", "Dengan mengabaikan mereka", "Dengan menjauhi mereka"], correct: "Dengan penuh pengampunan dan kasih sayang" },
    { id: 16, question: "Mengapa kesabaran sangat penting dalam kehidupan?", answers: ["Karena membantu menghadapi ujian hidup", "Karena membuat seseorang lebih tenang", "Karena Allah mencintai orang yang sabar", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 17, question: "Apa pesan moral dari kisah Nabi Dzulkifli?", answers: ["Sabar dan tidak mudah putus asa", "Selalu meminta pertolongan Allah", "Berbuat adil dan kasih sayang", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 18, question: "Apa yang dilakukan Nabi Dzulkifli saat menghadapi kaumnya yang membangkang?", answers: ["Tetap sabar dan tidak putus asa", "Marah kepada mereka", "Mengancam mereka dengan hukuman", "Meninggalkan mereka"], correct: "Tetap sabar dan tidak putus asa" },
    { id: 19, question: "Apa yang diberikan Allah kepada Nabi Dzulkifli karena kesabarannya?", answers: ["Kekuatan dalam menghadapi tantangan", "Kebijaksanaan dalam memimpin", "Rahmat dan keberkahan", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 20, question: "Apa yang membuat Nabi Dzulkifli berbeda dari nabi lainnya?", answers: ["Ia memiliki dua tanggung jawab besar", "Ia selalu memimpin dengan adil", "Ia tidak pernah menyerah dalam dakwahnya", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 21, question: "Bagaimana cara kita meneladani Nabi Dzulkifli?", answers: ["Menjadi orang yang sabar dan adil", "Tidak mudah marah", "Menghargai setiap ujian sebagai bentuk pembelajaran", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 22, question: "Apa yang menjadi kunci utama keberhasilan Nabi Dzulkifli dalam berdakwah?", answers: ["Kesabaran dan keteguhan hati", "Keberanian dan kekuatan fisik", "Kekayaan dan pengaruh besar", "Mukjizat yang luar biasa"], correct: "Kesabaran dan keteguhan hati" },
    { id: 23, question: "Apa yang harus kita lakukan saat menghadapi kesulitan hidup?", answers: ["Bersabar dan berdoa kepada Allah", "Menyerah dan putus asa", "Menyalahkan orang lain", "Menghindari masalah"], correct: "Bersabar dan berdoa kepada Allah" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `â­ï¸`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Daud A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/daud.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Dzulkifli A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/dzulkifli.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.fontFamily = "'Bryndan', sans-serif";
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar ðŸŽ‰";
                modalContent.style.color = "green";
                benar();
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
                salah();
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
