<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Isa A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Siapa ibu Nabi Isa?", answers: ["Maryam", "Aisyah", "Fatimah", "Hawa"], correct: "Maryam" },
    { id: 2, question: "Apa mukjizat pertama Nabi Isa ketika masih bayi?", answers: ["Berbicara kepada ibunya", "Menghidupkan orang mati", "Menyembuhkan orang sakit", "Menyembuhkan orang buta"], correct: "Berbicara kepada ibunya" },
    { id: 3, question: "Apa yang Nabi Isa ajarkan kepada umatnya?", answers: ["Mencintai sesama, rendah hati, dan bersyukur", "Menyerahkan hidup kepada kekayaan", "Menang dalam peperangan", "Berdoa sepanjang waktu"], correct: "Mencintai sesama, rendah hati, dan bersyukur" },
    { id: 4, question: "Siapa yang menentang ajaran Nabi Isa?", answers: ["Pemimpin agama yang merasa terancam", "Penguasa kerajaan", "Raja-raja besar", "Kaum miskin"], correct: "Pemimpin agama yang merasa terancam" },
    { id: 5, question: "Apa yang terjadi ketika orang-orang yang menentang Nabi Isa merencanakan untuk menangkapnya?", answers: ["Allah mengangkat Nabi Isa ke langit", "Nabi Isa melarikan diri", "Nabi Isa ditangkap dan dihukum", "Mereka berhasil menangkap Nabi Isa"], correct: "Allah mengangkat Nabi Isa ke langit" },
    { id: 6, question: "Apa yang terjadi kepada orang yang diserupakan dengan Nabi Isa?", answers: ["Dia ditangkap dan disalibkan", "Dia melarikan diri", "Dia menjadi pengikut Nabi Isa", "Dia diangkat ke langit"], correct: "Dia ditangkap dan disalibkan" },
    { id: 7, question: "Apa yang dapat dilakukan Nabi Isa dengan mukjizat penyembuhan?", answers: ["Menyembuhkan orang sakit, buta, lumpuh, dan menghidupkan orang mati", "Mengubah air menjadi darah", "Menyerang musuh dengan petir", "Menjadi kaya raya"], correct: "Menyembuhkan orang sakit, buta, lumpuh, dan menghidupkan orang mati" },
    { id: 8, question: "Siapa yang datang kepada Nabi Isa untuk meminta pertolongan ketika sakit?", answers: ["Seorang wanita yang sakit berat", "Seorang raja yang terluka", "Seorang anak kecil yang kehilangan orang tua", "Seorang pengemis"], correct: "Seorang wanita yang sakit berat" },
    { id: 9, question: "Bagaimana Nabi Isa menyembuhkan seorang yang buta sejak lahir?", answers: ["Dengan menyentuh mata dan berdoa kepada Allah", "Dengan berbicara kepadanya", "Dengan memberikan obat", "Dengan memberikan doa panjang"], correct: "Dengan menyentuh mata dan berdoa kepada Allah" },
    { id: 10, question: "Apa yang Nabi Isa ajarkan tentang beribadah?", answers: ["Pentingnya niat yang ikhlas dalam beribadah", "Beribadah dengan cara yang sulit", "Beribadah untuk mendapatkan kekayaan", "Beribadah tanpa hati"], correct: "Pentingnya niat yang ikhlas dalam beribadah" },
    { id: 11, question: "Apa yang Nabi Isa ajarkan melalui perumpamaan tentang menabur benih?", answers: ["Benih yang baik akan menghasilkan buah yang baik", "Benih yang baik tidak akan tumbuh", "Benih tidak perlu disiram", "Benih yang buruk akan menghasilkan tanaman baik"], correct: "Benih yang baik akan menghasilkan buah yang baik" },
    { id: 12, question: "Apa yang Nabi Isa katakan tentang mencintai sesama?", answers: ["Mencintai sesama tanpa membeda-bedakan", "Mencintai hanya orang kaya", "Mencintai orang yang memberikan hadiah", "Mencintai hanya keluarga"], correct: "Mencintai sesama tanpa membeda-bedakan" },
    { id: 13, question: "Apa yang harus dilakukan umat Nabi Isa untuk berbuat baik?", answers: ["Memberi bantuan kepada yang membutuhkan", "Menghindari orang miskin", "Mencari keuntungan pribadi", "Hanya beribadah di tempat ibadah"], correct: "Memberi bantuan kepada yang membutuhkan" },
    { id: 14, question: "Apa yang terjadi setelah orang-orang yang menentang Nabi Isa gagal menangkapnya?", answers: ["Allah mengangkat Nabi Isa ke langit", "Mereka berhasil menangkap Nabi Isa", "Mereka membuat Nabi Isa mengaku bersalah", "Mereka meninggalkan agama"], correct: "Allah mengangkat Nabi Isa ke langit" },
    { id: 15, question: "Apa yang dijanjikan Allah kepada Nabi Isa setelah diangkat ke langit?", answers: ["Nabi Isa akan kembali ke bumi pada akhir zaman", "Nabi Isa akan hidup abadi di langit", "Nabi Isa akan dihukum", "Nabi Isa tidak akan kembali lagi"], correct: "Nabi Isa akan kembali ke bumi pada akhir zaman" },
    { id: 16, question: "Apa yang Nabi Isa ajarkan tentang kasih sayang?", answers: ["Kasih sayang adalah kunci hidup yang penuh kedamaian", "Kasih sayang hanya untuk keluarga", "Kasih sayang hanya untuk orang kaya", "Kasih sayang adalah kelemahan"], correct: "Kasih sayang adalah kunci hidup yang penuh kedamaian" },
    { id: 17, question: "Apa yang menjadi teladan dari kisah Nabi Isa?", answers: ["Kasih sayang, kesabaran, dan keberanian", "Kekayaan dan kemewahan", "Menang dalam pertempuran", "Menghukum orang yang salah"], correct: "Kasih sayang, kesabaran, dan keberanian" },
    { id: 18, question: "Apa yang bisa kita pelajari dari ketulusan Nabi Isa dalam menyampaikan kebenaran?", answers: ["Ketulusan dalam menyampaikan kebenaran akan menginspirasi banyak orang", "Kebenaran harus disampaikan dengan kekerasan", "Kebenaran hanya diterima oleh orang kaya", "Kebenaran hanya diterima oleh orang kuat"], correct: "Ketulusan dalam menyampaikan kebenaran akan menginspirasi banyak orang" },
    { id: 19, question: "Apa yang diajarkan oleh perbuatan baik Nabi Isa?", answers: ["Perbuatan baik akan selalu membawa kebaikan", "Perbuatan baik hanya untuk orang kaya", "Perbuatan baik tidak penting", "Perbuatan baik hanya untuk keluarga"], correct: "Perbuatan baik akan selalu membawa kebaikan" },
    { id: 20, question: "Apa yang menjadi pesan moral dari kisah Nabi Isa?", answers: ["Selalu berbuat baik dan hidup dengan hati yang tulus", "Berbuat baik hanya kepada orang yang kaya", "Mencari keuntungan pribadi lebih penting", "Menyerah ketika menghadapi penolakan"], correct: "Selalu berbuat baik dan hidup dengan hati yang tulus" },
    { id: 21, question: "Apa yang Nabi Isa ajarkan tentang penolakan?", answers: ["Tidak menyerah meskipun menghadapi penolakan", "Menyerah ketika ditolak", "Menghukum orang yang menolak", "Menghindari tantangan"], correct: "Tidak menyerah meskipun menghadapi penolakan" },
    { id: 22, question: "Apa yang bisa kita pelajari dari kebaikan Nabi Isa?", answers: ["Kebaikan akan selalu menang, meskipun ada tantangan", "Kebaikan hanya untuk orang tertentu", "Kebaikan tidak penting", "Kebaikan hanya diterima oleh orang kuat"], correct: "Kebaikan akan selalu menang, meskipun ada tantangan" },
    { id: 23, question: "Apa yang penting dalam beribadah menurut Nabi Isa?", answers: ["Niat yang ikhlas", "Hanya ibadah fisik", "Menghindari doa", "Mengikuti tradisi tanpa hati"], correct: "Niat yang ikhlas" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `⭐️`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Muhammad SAW";
                        button.onclick = () => {
                            window.location.href = "../page/list/muhammad.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Isa A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/isa.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar 🎉";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
