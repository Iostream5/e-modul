<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Ishaq A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        const questions = [
    { id: 1, question: "Siapa ibu Nabi Ishaq?", answers: ["Siti Sarah", "Siti Hajar", "Siti Aisyah", "Siti Maryam"], correct: "Siti Sarah" },
    { id: 2, question: "Siapa ayah Nabi Ishaq?", answers: ["Nabi Ibrahim", "Nabi Musa", "Nabi Nuh", "Nabi Muhammad"], correct: "Nabi Ibrahim" },
    { id: 3, question: "Berapa lama Nabi Ibrahim dan Siti Sarah menunggu untuk memiliki anak?", answers: ["Lama", "Tidak lama", "Satu tahun", "Tiga bulan"], correct: "Lama" },
    { id: 4, question: "Apa doa Nabi Ibrahim dan Siti Sarah yang dikabulkan oleh Allah?", answers: ["Doa untuk diberikan anak", "Doa untuk kesehatan", "Doa untuk kekayaan", "Doa untuk kemenangan"], correct: "Doa untuk diberikan anak" },
    { id: 5, question: "Siapa yang memberitahukan Nabi Ibrahim bahwa ia akan memiliki anak?", answers: ["Malaikat", "Nabi Ishaq", "Nabi Muhammad", "Siti Sarah"], correct: "Malaikat" },
    { id: 6, question: "Apa yang Allah firmankan tentang kelahiran Nabi Ishaq?", answers: ["Dan Kami beri dia berita gembira tentang kelahiran seorang anak yang sabar", "Anakmu adalah seorang nabi", "Kehadiran anakmu akan membawa berkah", "Engkau akan menjadi bapak dari banyak nabi"], correct: "Dan Kami beri dia berita gembira tentang kelahiran seorang anak yang sabar" },
    { id: 7, question: "Apa yang Nabi Ibrahim harapkan dari Nabi Ishaq?", answers: ["Menjadi seorang nabi", "Menjadi seorang raja", "Menjadi seorang pejuang", "Menjadi seorang ilmuwan"], correct: "Menjadi seorang nabi" },
    { id: 8, question: "Apa tugas utama Nabi Ishaq?", answers: ["Menyebarkan wahyu Allah", "Menjadi pemimpin perang", "Mengajar orang kaya", "Menjadi raja"], correct: "Menyebarkan wahyu Allah" },
    { id: 9, question: "Apa yang diajarkan oleh Nabi Ishaq kepada kaumnya?", answers: ["Menyembah Allah dan menjauhi kemusyrikan", "Bersyukur kepada raja", "Berperang demi kemenangan", "Menjadi kaya"], correct: "Menyembah Allah dan menjauhi kemusyrikan" },
    { id: 10, question: "Apa sifat yang dimiliki Nabi Ishaq sehingga dihormati kaumnya?", answers: ["Lembut, sabar, dan bijaksana", "Kuat, cepat, dan berani", "Kaya dan berkuasa", "Tegas dan keras"], correct: "Lembut, sabar, dan bijaksana" },
    { id: 11, question: "Siapa istri Nabi Ishaq?", answers: ["Rifqah", "Aisyah", "Fatimah", "Maryam"], correct: "Rifqah" },
    { id: 12, question: "Siapa anak-anak Nabi Ishaq?", answers: ["Esau dan Ya'qub", "Ismail dan Ishaq", "Nabi Musa dan Harun", "Muhammad dan Ali"], correct: "Esau dan Ya'qub" },
    { id: 13, question: "Siapa yang menjadi penerus dakwah setelah Nabi Ishaq?", answers: ["Nabi Ya'qub", "Nabi Ibrahim", "Nabi Muhammad", "Nabi Musa"], correct: "Nabi Ya'qub" },
    { id: 14, question: "Siapa yang dikenal dengan nama Israel?", answers: ["Nabi Ya'qub", "Nabi Ibrahim", "Nabi Ismail", "Nabi Muhammad"], correct: "Nabi Ya'qub" },
    { id: 15, question: "Bagaimana cara Nabi Ishaq mendidik anak-anaknya?", answers: ["Dengan kasih sayang dan mengajarkan keesaan Allah", "Dengan keras dan menghukum mereka", "Dengan membiarkan mereka hidup bebas", "Dengan mengutamakan duniawi"], correct: "Dengan kasih sayang dan mengajarkan keesaan Allah" },
    { id: 16, question: "Apa yang diajarkan Nabi Ishaq kepada anak-anaknya tentang Allah?", answers: ["Tentang keesaan Allah dan menjalankan perintah-Nya", "Tentang kemewahan dunia", "Tentang kekuatan perang", "Tentang kehidupan sosial"], correct: "Tentang keesaan Allah dan menjalankan perintah-Nya" },
    { id: 17, question: "Apa yang menjadi teladan Nabi Ishaq dalam hidupnya?", answers: ["Ketakwaan kepada Allah", "Kekayaan dan kemewahan", "Kekuasaan dan dominasi", "Kekuatan tubuh"], correct: "Ketakwaan kepada Allah" },
    { id: 18, question: "Apa yang dapat dipelajari dari kehidupan Nabi Ishaq?", answers: ["Pentingnya sabar, doa, dan pendidikan agama", "Pentingnya kekayaan dan kekuasaan", "Pentingnya keberanian dan kekuatan fisik", "Pentingnya berperang"], correct: "Pentingnya sabar, doa, dan pendidikan agama" },
    { id: 19, question: "Apa pesan moral yang dapat diambil dari kisah Nabi Ishaq?", answers: ["Keberkahan hidup datang dari ketakwaan dan kepatuhan kepada Allah", "Hidup yang kaya akan kebahagiaan", "Selalu berperang untuk kemenangan", "Mencari kemewahan adalah yang utama"], correct: "Keberkahan hidup datang dari ketakwaan dan kepatuhan kepada Allah" },
    { id: 20, question: "Apa yang penting dalam mendidik anak menurut Nabi Ishaq?", answers: ["Pendidikan agama dan kasih sayang", "Memberikan kekayaan", "Mengajarkan seni berperang", "Mengajarkan politik"], correct: "Pendidikan agama dan kasih sayang" },
    { id: 21, question: "Bagaimana Nabi Ishaq meninggal?", answers: ["Dalam keadaan penuh berkah dan diterima oleh Allah", "Dalam perang", "Dikenal sebagai raja", "Meninggal muda"], correct: "Dalam keadaan penuh berkah dan diterima oleh Allah" },
    { id: 22, question: "Apa yang Nabi Ishaq ajarkan tentang kehidupan yang saleh?", answers: ["Hidup yang saleh adalah hidup yang taat kepada Allah dan mendidik generasi penerus yang baik", "Hidup yang saleh adalah hidup yang kaya dan berkuasa", "Hidup yang saleh adalah hidup tanpa perjuangan", "Hidup yang saleh adalah hidup tanpa doa"], correct: "Hidup yang saleh adalah hidup yang taat kepada Allah dan mendidik generasi penerus yang baik" },
    { id: 23, question: "Apa yang diajarkan Nabi Ishaq tentang sabar?", answers: ["Sabar adalah kunci untuk mendapatkan berkah dalam hidup", "Sabar adalah kelemahan", "Sabar tidak penting", "Sabar hanya untuk orang miskin"], correct: "Sabar adalah kunci untuk mendapatkan berkah dalam hidup" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `â­ï¸`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Ya`Qub A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/yakub.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Ishaq A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/ishaq.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar ðŸŽ‰";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
