<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Yusuf A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        const questions = [
    { id: 1, question: "Siapa yang sangat mencintai Nabi Yusuf?", answers: ["Nabi Ya'qub", "Nabi Ibrahim", "Nabi Muhammad", "Nabi Musa"], correct: "Nabi Ya'qub" },
    { id: 2, question: "Apa yang membuat saudara-saudara Nabi Yusuf cemburu?", answers: ["Ayah mereka sangat mencintai Yusuf", "Yusuf menjadi raja", "Yusuf memiliki lebih banyak harta", "Yusuf lebih pintar dari mereka"], correct: "Ayah mereka sangat mencintai Yusuf" },
    { id: 3, question: "Apa mimpi yang diceritakan Nabi Yusuf kepada ayahnya?", answers: ["Mimpi tentang sebelas bintang, matahari, dan bulan", "Mimpi tentang burung yang terbang", "Mimpi tentang bumi yang subur", "Mimpi tentang kerajaan yang besar"], correct: "Mimpi tentang sebelas bintang, matahari, dan bulan" },
    { id: 4, question: "Apa yang direncanakan oleh saudara-saudara Yusuf akibat kecemburuan mereka?", answers: ["Melempar Yusuf ke dalam sumur", "Membuang Yusuf ke laut", "Menjual Yusuf", "Membunuh Yusuf"], correct: "Melempar Yusuf ke dalam sumur" },
    { id: 5, question: "Apa alasan yang diberikan oleh saudara-saudara Nabi Yusuf kepada ayah mereka?", answers: ["Yusuf telah dimakan serigala", "Yusuf kabur", "Yusuf pergi dengan kafilah", "Yusuf menjadi raja"], correct: "Yusuf telah dimakan serigala" },
    { id: 6, question: "Siapa yang menyelamatkan Nabi Yusuf setelah dilemparkan ke dalam sumur?", answers: ["Kafilah yang lewat", "Saudaranya", "Seorang pemuda", "Seorang malaikat"], correct: "Kafilah yang lewat" },
    { id: 7, question: "Kemana Nabi Yusuf dibawa setelah diselamatkan?", answers: ["Ke Mesir", "Ke Medina", "Ke Yerusalem", "Ke Makkah"], correct: "Ke Mesir" },
    { id: 8, question: "Siapa yang membeli Nabi Yusuf di Mesir?", answers: ["Al-Aziz", "Raja Mesir", "Sultan Mesir", "Amir Al-Mu'minin"], correct: "Al-Aziz" },
    { id: 9, question: "Siapa yang tertarik dengan kecantikan Nabi Yusuf?", answers: ["Istri Al-Aziz", "Saudara-saudaranya", "Raja Mesir", "Putri Mesir"], correct: "Istri Al-Aziz" },
    { id: 10, question: "Apa yang dilakukan istri Al-Aziz terhadap Nabi Yusuf?", answers: ["Berusaha menggoda Nabi Yusuf", "Membuat Nabi Yusuf menjadi raja", "Memberinya hadiah", "Memberi Yusuf tempat tinggal baru"], correct: "Berusaha menggoda Nabi Yusuf" },
    { id: 11, question: "Apa akibat dari tuduhan palsu istri Al-Aziz terhadap Nabi Yusuf?", answers: ["Nabi Yusuf dipenjara", "Nabi Yusuf dibebaskan", "Nabi Yusuf dihukum mati", "Nabi Yusuf menjadi raja"], correct: "Nabi Yusuf dipenjara" },
    { id: 12, question: "Apa yang Nabi Yusuf lakukan di dalam penjara?", answers: ["Menafsirkan mimpi narapidana", "Mencari cara untuk melarikan diri", "Berdoa untuk kebebasan", "Menciptakan strategi baru"], correct: "Menafsirkan mimpi narapidana" },
    { id: 13, question: "Apa yang dialami raja Mesir yang membuatnya mencari Nabi Yusuf?", answers: ["Mimpi yang membingungkan", "Kesulitan ekonomi", "Penyakit yang aneh", "Kehilangan sumber daya"], correct: "Mimpi yang membingungkan" },
    { id: 14, question: "Apa yang diramalkan oleh Nabi Yusuf tentang masa depan Mesir?", answers: ["Tujuh tahun subur diikuti dengan tujuh tahun kelaparan", "Pemberontakan besar", "Perang saudara", "Pembangunan besar-besaran"], correct: "Tujuh tahun subur diikuti dengan tujuh tahun kelaparan" },
    { id: 15, question: "Apa yang terjadi ketika saudara-saudara Nabi Yusuf datang ke Mesir?", answers: ["Mereka tidak mengenali Yusuf yang telah menjadi penguasa", "Mereka menyambut Yusuf dengan suka cita", "Mereka menantang Yusuf", "Mereka membawa hadiah untuk Yusuf"], correct: "Mereka tidak mengenali Yusuf yang telah menjadi penguasa" },
    { id: 16, question: "Bagaimana reaksi saudara-saudara Nabi Yusuf setelah mengetahui identitasnya?", answers: ["Mereka merasa terkejut dan bersalah", "Mereka marah kepada Yusuf", "Mereka ingin kembali ke kampung halaman", "Mereka bertindak sombong"], correct: "Mereka merasa terkejut dan bersalah" },
    { id: 17, question: "Apa yang dilakukan Nabi Yusuf setelah mengetahui perasaan saudara-saudaranya?", answers: ["Ia memaafkan mereka", "Ia menghukum mereka", "Ia mengusir mereka", "Ia merencanakan balas dendam"], correct: "Ia memaafkan mereka" },
    { id: 18, question: "Apa kata-kata Nabi Yusuf kepada saudara-saudaranya saat memaafkan mereka?", answers: ["Tidak ada dendam di hati saya terhadap kalian", "Saya tidak akan memaafkan kalian", "Saya akan membalas dendam", "Kalian harus pergi dari sini"], correct: "Tidak ada dendam di hati saya terhadap kalian" },
    { id: 19, question: "Apa yang dilakukan Nabi Yusuf setelah memaafkan saudara-saudaranya?", answers: ["Mengundang seluruh keluarganya ke Mesir", "Menjadi penguasa baru di Mesir", "Pergi ke tempat lain", "Mengabaikan mereka"], correct: "Mengundang seluruh keluarganya ke Mesir" },
    { id: 20, question: "Apa yang terjadi pada keluarga Nabi Ya'qub setelah mereka berkumpul kembali?", answers: ["Kebahagiaan datang kembali", "Mereka berpisah lagi", "Mereka berperang satu sama lain", "Mereka pindah ke tempat lain"], correct: "Kebahagiaan datang kembali" },
    { id: 21, question: "Apa yang diajarkan oleh kisah Nabi Yusuf tentang kesabaran?", answers: ["Pentingnya bersabar dalam menghadapi ujian hidup", "Kesabaran hanya untuk orang miskin", "Kesabaran tidak membawa hasil", "Kesabaran hanya dibutuhkan pada masa sulit"], correct: "Pentingnya bersabar dalam menghadapi ujian hidup" },
    { id: 22, question: "Apa pesan moral yang dapat diambil dari kisah Nabi Yusuf?", answers: ["Memaafkan orang yang telah menyakiti kita", "Menuntut balas dendam", "Menghindari ujian hidup", "Tidak perlu berdoa"], correct: "Memaafkan orang yang telah menyakiti kita" },
    { id: 23, question: "Apa yang dapat kita pelajari dari keteguhan hati Nabi Yusuf?", answers: ["Keikhlasan dan kesabaran akan membawa kebahagiaan dan keberkahan hidup", "Kita harus melarikan diri dari ujian", "Kita tidak boleh memaafkan orang lain", "Kita harus selalu menghindari kesulitan"], correct: "Keikhlasan dan kesabaran akan membawa kebahagiaan dan keberkahan hidup" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `â­ï¸`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Yusuf A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/yusuf.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Ayyub A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/ayub.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar ðŸŽ‰";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
