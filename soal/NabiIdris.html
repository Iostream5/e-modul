<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Idris A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
            { id: 1, question: "Siapakah nabi yang diutus Allah setelah Nabi Adam yang dikenal penuh kebijaksanaan dan ilmu pengetahuan?", answers: ["Nabi Syits", "Nabi Idris", "Nabi Nuh", "Nabi Musa"], correct: "Nabi Idris" },
            { id: 2, question: "Siapa yang merupakan ayah dari Nabi Idris?", answers: ["Nabi Nuh", "Nabi Adam", "Nabi Syits", "Nabi Ibrahim"], correct: "Nabi Adam" },
            { id: 3, question: "Apa yang diketahui dari Nabi Idris selain kebijaksanaan dan ilmu pengetahuan?", answers: ["Seorang yang rajin beribadah", "Seorang yang suka bercanda", "Seorang yang ahli dalam bertani", "Seorang yang memiliki kemampuan sihir"], correct: "Seorang yang rajin beribadah" },
            { id: 4, question: "Nabi Idris adalah keturunan dari nabi siapa?", answers: ["Nabi Ibrahim", "Nabi Nuh", "Nabi Syits", "Nabi Musa"], correct: "Nabi Syits" },
            { id: 5, question: "Apa kemampuan pertama yang diberikan kepada Nabi Idris?", answers: ["Bisa berbicara banyak bahasa", "Bisa Membaca Dan Menulis", "Bisa mengubah benda", "Bisa Terbang"], correct: "Bisa Membaca Dan Menulis" },
            { id: 6, question: "Ilmu apa saja yang diajarkan kepada Nabi Idris?", answers: ["Astronomi, matematika, dan jahitan", "Fisika, biologi, dan kimia", "Sejarah, geografi, dan ekonomi", "Arsitektur, pertanian, dan seni"], correct: "Astronomi, matematika, dan jahitan" },
            { id: 7, question: "Apa tradisi yang digantikan oleh Nabi Idris dalam hal pakaian?", answers: ["Menggunakan kain", "Menggunakan Kulit Binatang", "Menggunakan Daun", "Menggunakan Batu"], correct: "Menggunakan Kulit Binatang" },
            { id: 8, question: "Apa yang diajarkan Nabi Idris kepada umatnya?", answers: ["Menyembah Allah, menjauhi kejahatan, dan hidup dengan penuh kebaikan", "Menyembah berhala, mencuri, dan menggoda", "Menyembah Allah, melakukan kekerasan, dan hidup dengan penuh kemewahan", " Menyembah Allah, memuji, dan hidup dengan penuh kemiskinan"], correct: "Menyembah Allah, menjauhi kejahatan, dan hidup dengan penuh kebaikan" },
            { id: 9, question: "Apa yang Allah sebutkan dalam Al-Qur'an mengenai Nabi Idris?", answers: ["Nabi yang sangat berani", "Nabi yang sangat jujur ​​dan sangat membenarkan", "Nabi yang sangat kaya", "Nabi yang sangat galak"], correct: "Nabi yang sangat jujur ​​dan sangat membenarkan" },
            { id: 10, question: "Siapa malaikat yang diminta oleh Nabi Idris untuk merasakan seperti apa rasanya kematian?", answers: ["Malaikat Jibril", "Malaikat Izrail", "Malaikat Mikail", "Malaikat Ridwan"], correct: "Malaikat Izrail" },
            { id: 11, question: "Apa yang dilakukan Malaikat Izrail setelah diminta oleh Nabi Idris untuk merasakan kematian?", answers: ["Mencabut nyawanya untuk selamanya", "Mencabut nyawanya sementara dan menghidupkannya kembali", "Membawa Nabi Idris ke dunia lain", "Menyerahkan nyawa Nabi Idris kepada Allah"], correct: "Mencabut nyawanya sementara dan menghidupkannya kembali" },
            { id: 12, question: "Siapa yang membawa Nabi Idris naik ke langit ?", answers: ["Malaikat Mikail", "Malaikat Izrail", "Malaikat Jibril", "Malaikat Israfil"], correct: "Malaikat Jibril" },
            { id: 13, question: "Apa yang dilihat Nabi Idris saat berada di salah satu langit?", answers: ["Keindahan dan kedahsyatan ciptaan Allah", "Kehidupan di manusia bumi", "Keindahan taman surga", "Kerajaan malaikat"], correct: "Keindahan dan kedahsyatan ciptaan Allah" },
            { id: 14, question: "Apa kehormatan yang diberikan Allah kepada Nabi Idris setelah perjalanan tersebut?", answers: ["Diberikan kerajaan di bumi", "Diberi kehormatan untuk tinggal di salah satu tingkatan langit", "Diberi hidup kekal di bumi", "Diberi tugas sebagai pemimpin para malaikat"], correct: "Diberi kehormatan untuk tinggal di salah satu tingkatan langit" },
            { id: 15, question: "Apa yang menjadi simbol dari Nabi Idris?", answers: ["Keberanian dan kekuatan", "Kesabaran, kebijaksanaan, dan ketaatan kepada Allah", "Kekuatan fisik dan ketangkasan", "Keindahan dan kesempurnaan"], correct: "Kesabaran, kebijaksanaan, dan ketaatan kepada Allah" },
            { id: 16, question: "Mengapa Allah mengangkat Nabi Idris ke tempat yang tinggi?", answers: ["Karena kekuatan dalam menarik", "Karena kemampuannya dalam berdakwah", " Karena amal dan kesalehannya", "Karena kebijaksanaannya dalam pemerintahan"], correct: "Karena amal dan kesalehannya" },
            { id: 17, question: "Apa yang dapat dipelajari dari kisah Nabi Idris?", answers: ["Selalu mencari kekayaan dan kemewahan", " Selalu rajin beribadah, belajar, dan menggunakan ilmu untuk kebaikan", "Selalu menghindari tantangan dalam hidup", "Selalu mengutamakan kekuasaan"], correct: "Selalu rajin berdoa, belajar, dan menggunakan ilmu untuk kebaikan" },
            { id: 18, question: "Apa yang diajarkan oleh kisah Nabi Idris mengenai ilmu dan iman?", answers: ["Ilmu lebih penting daripada iman", "Ilmu dan iman adalah dua hal yang saling melengkapi", "Iman lebih penting dari ilmu", "Ilmu dan iman tidak ada kaitannya"], correct: "Ilmu dan iman adalah dua hal yang saling melengkapi" },
            { id: 19, question: "Apa yang dapat dicapai manusia dengan ilmu dan iman menurut kisah Nabi Idris?", answers: ["Menjadi kaya dan terkenal", "Menjadi pemimpin yang kuat", "Menjadi ahli dalam berbagai bidang", "Menjadi hamba Allah yang lebih baik dan bermanfaat bagi sesama"], correct: "Menjadi hamba Allah yang lebih baik dan bermanfaat bagi sesama" }
        ];
    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `⭐️`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Nuh A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/nuh.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Idris";
                        button.onclick = () => {
                            window.location.href = "../page/list/idris.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar 🎉";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
