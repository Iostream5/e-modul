<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Ilyasa A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Siapa yang diutus untuk menggantikan Nabi Ilyas dalam menyampaikan wahyu?", answers: ["Nabi Ilyasa", "Nabi Musa", "Nabi Daud", "Nabi Muhammad"], correct: "Nabi Ilyasa" },
    { id: 2, question: "Apa yang dikenal tentang Nabi Ilyasa?", answers: ["Sabar, penyayang, dan penuh kebijaksanaan", "Cepat marah dan keras", "Tidak suka berdoa", "Penyembah berhala"], correct: "Sabar, penyayang, dan penuh kebijaksanaan" },
    { id: 3, question: "Apa yang menjadi tantangan besar yang dihadapi Nabi Ilyasa?", answers: ["Kaumnya yang keras kepala dan menyembah berhala", "Kaumnya yang tidak mendengarkan doa", "Kaumnya yang tidak percaya mukjizat", "Kaumnya yang tidak mau berperang"], correct: "Kaumnya yang keras kepala dan menyembah berhala" },
    { id: 4, question: "Apa yang Nabi Ilyasa ajarkan kepada kaumnya?", answers: ["Beriman hanya kepada Allah dan meninggalkan penyembahan berhala", "Menyembah berhala", "Menjadi kaya", "Menyerah kepada nasib"], correct: "Beriman hanya kepada Allah dan meninggalkan penyembahan berhala" },
    { id: 5, question: "Apa yang dilakukan Nabi Ilyasa ketika kaumnya tidak mau mendengarkan ajakannya?", answers: ["Tetap sabar dan berdoa kepada Allah", "Menyerah dan pergi", "Mengutuk mereka", "Menggunakan kekerasan untuk memaksa mereka"], correct: "Tetap sabar dan berdoa kepada Allah" },
    { id: 6, question: "Apa mukjizat yang dimiliki Nabi Ilyasa untuk membantu dakwahnya?", answers: ["Kemampuan menyembuhkan orang sakit", "Kemampuan mengendalikan angin", "Kemampuan berbicara dalam bahasa asing", "Kemampuan mengubah batu menjadi makanan"], correct: "Kemampuan menyembuhkan orang sakit" },
    { id: 7, question: "Apa yang terjadi pada seorang wanita miskin yang meminta bantuan kepada Nabi Ilyasa?", answers: ["Wadah minyaknya tidak pernah kosong", "Dia diberi banyak uang", "Dia diberi kekuatan untuk melawan musuh", "Dia mendapatkan makanan berlimpah"], correct: "Wadah minyaknya tidak pernah kosong" },
    { id: 8, question: "Apa yang diajarkan oleh kisah wanita miskin yang dibantu Nabi Ilyasa?", answers: ["Keajaiban mukjizat dan kebesaran Allah", "Kekayaan material", "Kekuatan untuk bertahan hidup", "Cara menghadapi musuh"], correct: "Keajaiban mukjizat dan kebesaran Allah" },
    { id: 9, question: "Apa yang Nabi Ilyasa lakukan ketika kaumnya masih tidak mau beriman?", answers: ["Terus berdoa untuk mereka", "Menggunakan kekerasan untuk memaksa mereka", "Menyerah dan tidak melanjutkan dakwah", "Mengutuk mereka dengan kata-kata kasar"], correct: "Terus berdoa untuk mereka" },
    { id: 10, question: "Apa yang Nabi Ilyasa doakan kepada Allah?", answers: ["Agar kaumnya diberikan petunjuk dan dihentikan dari dosa", "Agar kaumnya diberi banyak kekayaan", "Agar kaumnya dihukum segera", "Agar kaumnya dihukum mati"], correct: "Agar kaumnya diberikan petunjuk dan dihentikan dari dosa" },
    { id: 11, question: "Apa yang terjadi setelah Nabi Ilyasa berdoa kepada Allah?", answers: ["Allah mengabulkan doa Nabi Ilyasa", "Kaumnya menerima semua ajarannya", "Kaumnya meninggalkan Nabi Ilyasa", "Kaumnya tetap menolak kebenaran"], correct: "Allah mengabulkan doa Nabi Ilyasa" },
    { id: 12, question: "Bagaimana ketulusan Nabi Ilyasa dalam berdoa?", answers: ["Doa yang penuh keikhlasan dan kesungguhan hati", "Doa untuk mengutuk kaumnya", "Doa untuk kekayaan dan kemenangan", "Doa untuk menghukum kaumnya"], correct: "Doa yang penuh keikhlasan dan kesungguhan hati" },
    { id: 13, question: "Apa yang bisa kita pelajari dari ketulusan Nabi Ilyasa dalam berdoa?", answers: ["Doa yang tulus didengar oleh Allah", "Doa hanya untuk mendapatkan kekayaan", "Doa untuk menghukum orang lain", "Doa untuk keuntungan pribadi"], correct: "Doa yang tulus didengar oleh Allah" },
    { id: 14, question: "Apa yang membuat Nabi Ilyasa tidak pernah menyerah dalam dakwah?", answers: ["Kesabaran dan keteguhan hati", "Keinginan untuk dihormati", "Keinginan untuk memperoleh kekayaan", "Keinginan untuk menang dalam pertempuran"], correct: "Kesabaran dan keteguhan hati" },
    { id: 15, question: "Apa yang diajarkan kisah Nabi Ilyasa kepada kita?", answers: ["Pentingnya keteguhan hati, kesabaran, dan ketulusan dalam berusaha", "Pentingnya kekayaan dan kemenangan", "Pentingnya menghukum orang yang salah", "Pentingnya berbicara dengan keras"], correct: "Pentingnya keteguhan hati, kesabaran, dan ketulusan dalam berusaha" },
    { id: 16, question: "Apa yang perlu kita lakukan ketika menghadapi ujian dan penolakan?", answers: ["Tetap sabar, berdoa, dan berusaha", "Menghindari tantangan", "Menyerah dan tidak melanjutkan usaha", "Menggunakan kekerasan untuk menang"], correct: "Tetap sabar, berdoa, dan berusaha" },
    { id: 17, question: "Apa yang bisa kita pelajari dari mukjizat Nabi Ilyasa dalam membantu umatnya?", answers: ["Bahwa Allah memberikan karunia luar biasa untuk membantu umat", "Bahwa mukjizat datang tanpa usaha", "Bahwa kekayaan adalah kunci kebahagiaan", "Bahwa mukjizat hanya untuk kepentingan pribadi"], correct: "Bahwa Allah memberikan karunia luar biasa untuk membantu umat" },
    { id: 18, question: "Apa yang menjadi dasar dalam doa Nabi Ilyasa?", answers: ["Keikhlasan dan kesungguhan hati", "Keinginan untuk dipuji", "Keinginan untuk menang dalam peperangan", "Keinginan untuk mendapatkan kekayaan"], correct: "Keikhlasan dan kesungguhan hati" },
    { id: 19, question: "Apa yang menjadi pesan moral dari kisah Nabi Ilyasa?", answers: ["Jangan pernah menyerah meskipun menghadapi banyak tantangan", "Kekayaan adalah yang paling penting", "Mengutuk orang yang salah adalah cara terbaik", "Menghindari ujian adalah yang terbaik"], correct: "Jangan pernah menyerah meskipun menghadapi banyak tantangan" },
    { id: 20, question: "Apa yang diajarkan Nabi Ilyasa tentang doa?", answers: ["Doa yang tulus dan ikhlas akan didengar oleh Allah", "Doa harus disertai dengan kekerasan", "Doa hanya untuk kepentingan pribadi", "Doa harus dilakukan dengan marah"], correct: "Doa yang tulus dan ikhlas akan didengar oleh Allah" },
    { id: 21, question: "Apa yang perlu kita lakukan untuk membawa kebenaran kepada orang lain?", answers: ["Tidak menyerah dan tetap sabar", "Menggunakan kekerasan untuk memaksa mereka", "Menyerah ketika tidak diterima", "Mengabaikan mereka"], correct: "Tidak menyerah dan tetap sabar" },
    { id: 22, question: "Apa yang bisa kita pelajari dari kisah Nabi Ilyasa dalam membantu sesama?", answers: ["Pentingnya membantu orang lain dengan ketulusan", "Pentingnya mencari keuntungan dari membantu orang lain", "Pentingnya menolong hanya yang dapat memberi manfaat", "Pentingnya tidak menolong siapa pun"], correct: "Pentingnya membantu orang lain dengan ketulusan" },
    { id: 23, question: "Apa yang diajarkan oleh kesabaran Nabi Ilyasa?", answers: ["Kesabaran adalah kunci untuk mengatasi ujian hidup", "Kesabaran membuat kita lemah", "Kesabaran tidak ada gunanya", "Kesabaran hanya untuk orang yang kuat"], correct: "Kesabaran adalah kunci untuk mengatasi ujian hidup" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `⭐️`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Yunus A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/yunus.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Ilyasa A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/ilyasa.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar 🎉";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
