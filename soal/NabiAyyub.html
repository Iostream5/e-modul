<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Ayyub A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        const questions = [
    { id: 1, question: "Siapa nabi yang dikenal dengan kesabarannya yang luar biasa?", answers: ["Nabi Musa", "Nabi Ayub", "Nabi Nuh", "Nabi Ibrahim"], correct: "Nabi Ayub" },
    { id: 2, question: "Apa yang pertama kali diuji oleh Allah kepada Nabi Ayub?", answers: ["Kesehatannya", "Hartanya", "Keluarganya", "Imannya"], correct: "Hartanya" },
    { id: 3, question: "Bagaimana sikap Nabi Ayub ketika diuji dengan kehilangan harta?", answers: ["Mengeluh", "Menyesali hidupnya", "Tetap bersyukur", "Marah kepada Allah"], correct: "Tetap bersyukur" },
    { id: 4, question: "Apa ujian selanjutnya setelah Nabi Ayub kehilangan hartanya?", answers: ["Ia terkena penyakit yang parah", "Ia kehilangan imannya", "Ia diasingkan oleh masyarakat", "Ia dipenjara"], correct: "Ia terkena penyakit yang parah" },
    { id: 5, question: "Siapa yang selalu setia mendampingi Nabi Ayub selama ujiannya?", answers: ["Saudaranya", "Istrinya", "Malaikat", "Tetangganya"], correct: "Istrinya" },
    { id: 6, question: "Apa doa yang selalu dipanjatkan Nabi Ayub saat sakit?", answers: ["Ya Allah, sembuhkan aku segera", "Ya Allah, sesungguhnya aku telah ditimpa penyakit, dan Engkau adalah Tuhan yang Maha Penyayang", "Ya Allah, angkatlah penderitaanku", "Ya Allah, bebaskan aku dari ujian ini"], correct: "Ya Allah, sesungguhnya aku telah ditimpa penyakit, dan Engkau adalah Tuhan yang Maha Penyayang" },
    { id: 7, question: "Apa yang ditanyakan istri Nabi Ayub kepadanya di tengah penderitaan?", answers: ["Mengapa engkau tidak mengeluh?", "Mengapa engkau tidak meminta kesembuhan kepada Allah?", "Mengapa engkau tidak pergi ke tabib?", "Mengapa engkau tetap berdoa?"], correct: "Mengapa engkau tidak meminta kesembuhan kepada Allah?" },
    { id: 8, question: "Bagaimana jawaban Nabi Ayub kepada istrinya?", answers: ["Aku tidak berhak mengeluh kepada Allah", "Aku ingin sembuh sekarang juga", "Aku akan mencari tabib", "Aku menyerah dengan penderitaan ini"], correct: "Aku tidak berhak mengeluh kepada Allah" },
    { id: 9, question: "Bagaimana akhirnya Allah menolong Nabi Ayub?", answers: ["Mengangkatnya ke surga", "Memberinya kesehatan kembali", "Membiarkannya sakit selamanya", "Menggantinya dengan nabi lain"], correct: "Memberinya kesehatan kembali" },
    { id: 10, question: "Apa yang dikembalikan Allah kepada Nabi Ayub setelah ujiannya berakhir?", answers: ["Hartanya", "Keluarganya", "Kesehatannya", "Semua benar"], correct: "Semua benar" },
    { id: 11, question: "Apa pelajaran utama dari kisah Nabi Ayub?", answers: ["Kesabaran dalam menghadapi ujian", "Kekayaan adalah segalanya", "Jangan percaya kepada Allah", "Menyalahkan keadaan"], correct: "Kesabaran dalam menghadapi ujian" },
    { id: 12, question: "Apa yang Allah firmankan dalam QS. Sad: 43 tentang Nabi Ayub?", answers: ["Kami beri dia kembali kesehatannya dan keluarganya yang lebih baik", "Kami biarkan dia dalam penderitaan", "Kami mengangkatnya menjadi malaikat", "Kami jadikan dia seorang raja"], correct: "Kami beri dia kembali kesehatannya dan keluarganya yang lebih baik" },
    { id: 13, question: "Berapa lama Nabi Ayub bersabar dalam penderitaannya?", answers: ["Beberapa hari", "Beberapa bulan", "Beberapa tahun", "Selamanya"], correct: "Beberapa tahun" },
    { id: 14, question: "Bagaimana sikap Nabi Ayub saat mendapatkan kembali kesehatannya?", answers: ["Tetap bersyukur kepada Allah", "Menyesal atas penderitaannya", "Melupakan Allah", "Berhenti beribadah"], correct: "Tetap bersyukur kepada Allah" },
    { id: 15, question: "Apa yang menunjukkan keteguhan hati Nabi Ayub?", answers: ["Tidak pernah menyerah", "Terus berdoa", "Tidak mengeluh kepada Allah", "Semua benar"], correct: "Semua benar" },
    { id: 16, question: "Mengapa Allah menguji Nabi Ayub?", answers: ["Untuk melihat kesabarannya", "Untuk menghukumnya", "Untuk menggantinya dengan nabi lain", "Untuk membuatnya putus asa"], correct: "Untuk melihat kesabarannya" },
    { id: 17, question: "Siapa yang berusaha membujuk Nabi Ayub agar menyerah?", answers: ["Tetangganya", "Istrinya", "Setan", "Saudaranya"], correct: "Setan" },
    { id: 18, question: "Apa makna sabar dalam kisah Nabi Ayub?", answers: ["Tidak pernah menyerah dan terus berdoa kepada Allah", "Menahan rasa sakit tanpa berbuat apa-apa", "Tidak peduli dengan penderitaan", "Berhenti berharap"], correct: "Tidak pernah menyerah dan terus berdoa kepada Allah" },
    { id: 19, question: "Bagaimana akhir dari kisah Nabi Ayub?", answers: ["Ia meninggal dalam kesengsaraan", "Ia menjadi raja", "Allah mengangkatnya sebagai nabi yang lebih besar", "Allah memberinya kebahagiaan kembali"], correct: "Allah memberinya kebahagiaan kembali" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `â­ï¸`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Syu`Aib A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/suaib.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Ayyub A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/ayub.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar ðŸŽ‰";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
