<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Harun A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Siapakah Nabi Harun dalam hubungan dengan Nabi Musa?", answers: ["Saudara kandung", "Sepupu", "Murid", "Paman"], correct: "Saudara kandung" },
    { id: 2, question: "Apa sifat utama Nabi Harun yang terkenal?", answers: ["Kekuatan fisik", "Kesabaran dan kebijaksanaan", "Kepemimpinan dalam perang", "Keahlian dalam perdagangan"], correct: "Kesabaran dan kebijaksanaan" },
    { id: 3, question: "Di mana Nabi Harun dilahirkan?", answers: ["Mekah", "Madinah", "Mesir", "Yerusalem"], correct: "Mesir" },
    { id: 4, question: "Mengapa Nabi Musa meminta bantuan Nabi Harun dalam dakwahnya?", answers: ["Karena Nabi Harun lebih tua", "Karena Nabi Harun pandai berbicara", "Karena Nabi Harun lebih kuat", "Karena Nabi Harun kaya raya"], correct: "Karena Nabi Harun pandai berbicara" },
    { id: 5, question: "Apa perintah Allah kepada Nabi Musa tentang Nabi Harun?", answers: ["Agar Nabi Harun menjadi asistennya", "Agar Nabi Harun memimpin perang", "Agar Nabi Harun menjadi raja", "Agar Nabi Harun tinggal di istana"], correct: "Agar Nabi Harun menjadi asistennya" },
    { id: 6, question: "Siapakah yang menentang ajakan Nabi Musa dan Nabi Harun?", answers: ["Fir'aun", "Samiri", "Kaum Quraisy", "Kaum Yahudi"], correct: "Fir'aun" },
    { id: 7, question: "Mukjizat apa yang diberikan kepada Nabi Musa saat menghadapi Fir'aun?", answers: ["Tongkat berubah jadi ular", "Membelah laut", "Tangan bercahaya", "Semua benar"], correct: "Semua benar" },
    { id: 8, question: "Bagaimana sikap Fir'aun terhadap mukjizat Nabi Musa?", answers: ["Beriman", "Meninggalkan Mesir", "Tetap sombong dan menolak", "Menjadi murid Nabi Musa"], correct: "Tetap sombong dan menolak" },
    { id: 9, question: "Siapakah yang membuat patung anak sapi emas?", answers: ["Samiri", "Fir'aun", "Kaum Yahudi", "Nabi Harun"], correct: "Samiri" },
    { id: 10, question: "Bagaimana reaksi Nabi Harun terhadap penyembahan patung anak sapi?", answers: ["Marah dan menegur", "Mendukung", "Mengabaikan", "Menghancurkannya langsung"], correct: "Marah dan menegur" },
    { id: 11, question: "Apa yang diajarkan Nabi Harun kepada kaumnya?", answers: ["Kesabaran dan ketakwaan", "Perdagangan dan kekayaan", "Ilmu sihir", "Seni berperang"], correct: "Kesabaran dan ketakwaan" },
    { id: 12, question: "Bagaimana Nabi Harun membantu Nabi Musa dalam dakwahnya?", answers: ["Mendampingi dan berbicara dengan Fir'aun", "Menyiapkan pasukan perang", "Menulis kitab suci", "Menjadi pemimpin Bani Israil"], correct: "Mendampingi dan berbicara dengan Fir'aun" },
    { id: 13, question: "Apa yang menjadi ujian terbesar bagi Nabi Harun?", answers: ["Kaumnya menyembah anak sapi", "Serangan Fir'aun", "Pengkhianatan saudara", "Penderitaan dalam pengasingan"], correct: "Kaumnya menyembah anak sapi" },
    { id: 14, question: "Apa yang dilakukan Nabi Harun ketika kaumnya berpaling dari ajaran Allah?", answers: ["Mengajak kembali kepada kebenaran", "Meninggalkan mereka", "Menghukum mereka langsung", "Meminta bantuan Fir'aun"], correct: "Mengajak kembali kepada kebenaran" },
    { id: 15, question: "Apa hikmah yang dapat diambil dari kisah Nabi Harun?", answers: ["Kesetiaan dan kesabaran", "Kekuatan fisik", "Kemakmuran dan kekayaan", "Kepemimpinan dalam perang"], correct: "Kesetiaan dan kesabaran" },
    { id: 16, question: "Bagaimana Nabi Musa dan Nabi Harun menghadapi Fir'aun?", answers: ["Dengan kesabaran dan mukjizat", "Dengan peperangan", "Dengan perjanjian", "Dengan melarikan diri"], correct: "Dengan kesabaran dan mukjizat" },
    { id: 17, question: "Apa peran Nabi Harun dalam perjuangan melawan Fir'aun?", answers: ["Sebagai pendukung dan juru bicara", "Sebagai pemimpin perang", "Sebagai penasihat Fir'aun", "Sebagai raja Bani Israil"], correct: "Sebagai pendukung dan juru bicara" },
    { id: 18, question: "Apa yang terjadi setelah Fir'aun menolak ajakan Nabi Musa dan Nabi Harun?", answers: ["Allah menimpakan azab kepada Fir'aun", "Fir'aun bertobat", "Nabi Harun dihukum", "Bani Israil dihukum"], correct: "Allah menimpakan azab kepada Fir'aun" },
    { id: 19, question: "Mengapa Bani Israil tergoda menyembah anak sapi emas?", answers: ["Karena pengaruh Samiri", "Karena ketakutan", "Karena keinginan untuk kekayaan", "Karena ancaman Fir'aun"], correct: "Karena pengaruh Samiri" },
    { id: 20, question: "Apa yang dilakukan Nabi Musa setelah melihat kaumnya menyembah anak sapi?", answers: ["Marah dan menghancurkan patung", "Meninggalkan mereka", "Membantu mereka", "Menghukum Nabi Harun"], correct: "Marah dan menghancurkan patung" },
    { id: 21, question: "Apa yang terjadi setelah Nabi Musa kembali kepada kaumnya?", answers: ["Kaum Bani Israil bertobat", "Nabi Harun dihukum", "Fir'aun bertobat", "Kaum Bani Israil meninggalkan Mesir"], correct: "Kaum Bani Israil bertobat" },
    { id: 22, question: "Apa yang membuat Nabi Harun tetap setia kepada Nabi Musa?", answers: ["Keimanan kepada Allah", "Keinginan menjadi raja", "Tekanan dari Fir'aun", "Perintah dari Fir'aun"], correct: "Keimanan kepada Allah" },
    { id: 23, question: "Apa pelajaran utama dari kisah Nabi Harun?", answers: ["Kesabaran dan keimanan", "Kekayaan dan kejayaan", "Keahlian dalam perang", "Kecepatan dalam berbicara"], correct: "Kesabaran dan keimanan" },
];
    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `â­ï¸`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Dzhulkifli A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/dzulkifli.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Harun A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/harun.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar ðŸŽ‰";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
