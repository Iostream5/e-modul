<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Muhammad A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Di mana Nabi Muhammad SAW lahir?", answers: ["Mekkah", "Madinah", "Baitul Maqdis", "Ta'if"], correct: "Mekkah" },
    { id: 2, question: "Siapa yang mengasuh Nabi Muhammad setelah kematian ibunya?", answers: ["Abu Talib", "Abdul Muthalib", "Khadijah", "Utsman"], correct: "Abdul Muthalib" },
    { id: 3, question: "Apa gelar yang diberikan kepada Nabi Muhammad karena sifat jujur dan amanahnya?", answers: ["Al-Amin", "Al-Siddiq", "Al-Kamil", "Al-Mustafa"], correct: "Al-Amin" },
    { id: 4, question: "Pada usia berapa Nabi Muhammad mulai bekerja sebagai pedagang?", answers: ["15 tahun", "20 tahun", "25 tahun", "30 tahun"], correct: "25 tahun" },
    { id: 5, question: "Siapa yang melamar Nabi Muhammad setelah melihat integritasnya?", answers: ["Aisyah", "Zaynab", "Khadijah", "Fatimah"], correct: "Khadijah" },
    { id: 6, question: "Di mana Nabi Muhammad menerima wahyu pertama?", answers: ["Gua Tsur", "Gua Hira", "Masjid Al-Haram", "Masjid Nabawi"], correct: "Gua Hira" },
    { id: 7, question: "Siapa malaikat yang membawa wahyu pertama kepada Nabi Muhammad?", answers: ["Mikail", "Jibril", "Israfil", "Azrael"], correct: "Jibril" },
    { id: 8, question: "Apa ayat pertama yang diterima Nabi Muhammad?", answers: ["Bacalah dengan menyebut nama Tuhanmu", "Sesungguhnya Allah Maha Pengampun", "La ilaha illallah", "Qul huwallahu ahad"], correct: "Bacalah dengan menyebut nama Tuhanmu" },
    { id: 9, question: "Siapa yang pertama kali menerima ajaran Islam setelah Nabi Muhammad?", answers: ["Ali", "Abu Bakr", "Utsman", "Khadijah"], correct: "Khadijah" },
    { id: 10, question: "Apa yang diajarkan Nabi Muhammad di Mekkah?", answers: ["Keesaan Allah", "Perang Badar", "Rukun Islam", "Shalat Tarawih"], correct: "Keesaan Allah" },
    { id: 11, question: "Mengapa para pemimpin Quraisy menentang dakwah Nabi Muhammad?", answers: ["Takut kehilangan kekuasaan", "Takut kehilangan harta", "Takut ajaran Islam berkembang", "Takut dihukum oleh Allah"], correct: "Takut kehilangan kekuasaan" },
    { id: 12, question: "Apa yang terjadi pada tahun 622 M?", answers: ["Kelahiran Nabi Muhammad", "Perang Uhud", "Hijrah ke Madinah", "Perjanjian Hudaibiyah"], correct: "Hijrah ke Madinah" },
    { id: 13, question: "Apa nama kota yang menjadi pusat Islam setelah hijrah?", answers: ["Mekkah", "Madinah", "Jerusalem", "Yatsrib"], correct: "Madinah" },
    { id: 14, question: "Apa yang menjadi dasar hukum di Madinah setelah Nabi Muhammad tiba?", answers: ["Piagam Madinah", "Al-Qur'an", "Hadis", "Fatwa para sahabat"], correct: "Piagam Madinah" },
    { id: 15, question: "Siapa yang ikut dalam Perang Badar?", answers: ["Ali", "Umar", "Abu Bakr", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 16, question: "Apa yang terjadi dalam Perang Uhud?", answers: ["Kemenangan besar bagi Muslim", "Kekalahan bagi Muslim", "Damai dengan Quraisy", "Penaklukan Mekkah"], correct: "Kekalahan bagi Muslim" },
    { id: 17, question: "Apa yang dilakukan Nabi Muhammad setelah Perang Uhud?", answers: ["Mengundurkan diri", "Meninggalkan Madinah", "Melanjutkan dakwah", "Melakukan introspeksi"], correct: "Melanjutkan dakwah" },
    { id: 18, question: "Apa yang disepakati dalam Perjanjian Hudaibiyah?", answers: ["Berhenti bertikai", "Perang dengan Mekkah", "Islam diperkenalkan di Mekkah", "Semua jawaban salah"], correct: "Berhenti bertikai" },
    { id: 19, question: "Apa yang terjadi pada tahun 630 M?", answers: ["Perang Badar", "Perang Uhud", "Penaklukan Mekkah", "Wafatnya Nabi Muhammad"], correct: "Penaklukan Mekkah" },
    { id: 20, question: "Apa yang Nabi Muhammad lakukan setelah menaklukkan Mekkah?", answers: ["Menghancurkan Ka'bah", "Menyebarkan Islam di seluruh dunia", "Memelihara Ka'bah", "Menjadi khalifah"], correct: "Memelihara Ka'bah" },
    { id: 21, question: "Apa yang ditinggalkan oleh Nabi Muhammad sebagai warisan?", answers: ["Al-Qur'an dan Sunnah", "Hadis", "Piagam Madinah", "Perang Badar"], correct: "Al-Qur'an dan Sunnah" },
    { id: 22, question: "Apa yang ditekankan Nabi Muhammad dalam Khutbah Wada?", answers: ["Menjaga persatuan umat", "Kewajiban puasa", "Perang melawan Quraisy", "Shalat Tarawih"], correct: "Menjaga persatuan umat" },
    { id: 23, question: "Apa yang Nabi Muhammad ajarkan dalam hidupnya?", answers: ["Kesabaran", "Cinta kepada sesama", "Keteguhan iman", "Semua jawaban benar"], correct: "Semua jawaban benar" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `⭐️`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Adam A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/adam.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Muhammad SAW";
                        button.onclick = () => {
                            window.location.href = "../page/list/muhammad.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar 🎉";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
