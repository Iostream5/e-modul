<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Shaleh A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Di mana kaum Tsamud tinggal?", answers: ["Al-Hijr", "Mekah", "Medinah", "Syam"], correct: "Al-Hijr" },
    { id: 2, question: "Apa yang membuat kaum Tsamud sombong?", answers: ["Mereka melupakan Allah dan menyembah berhala", "Mereka miskin", "Mereka takut pada Nabi Saleh", "Mereka tidak percaya pada mukjizat"], correct: "Mereka melupakan Allah dan menyembah berhala" },
    { id: 3, question: "Siapa yang diutus Allah untuk mengingatkan kaum Tsamud?", answers: ["Nabi Saleh", "Nabi Nuh", "Nabi Ibrahim", "Nabi Musa"], correct: "Nabi Saleh" },
    { id: 4, question: "Apa yang diseru oleh Nabi Saleh kepada kaum Tsamud?", answers: ["Menyembah Allah", "Meninggalkan berhala", "Bertaubat", "Semua jawaban benar"], correct: "Semua jawaban benar" },
    { id: 5, question: "Apa yang diminta oleh kaum Tsamud sebagai bukti bahwa Nabi Saleh adalah rasul?", answers: ["Tanda kekuasaan Allah", "Membawa mukjizat", "Menghancurkan berhala", "Menyelamatkan mereka dari kelaparan"], correct: "Tanda kekuasaan Allah" },
    { id: 6, question: "Apa mukjizat yang diberikan oleh Allah kepada Nabi Saleh?", answers: ["Unta betina yang keluar dari batu", "Air yang keluar dari batu", "Api yang tidak membakar", "Roti yang turun dari langit"], correct: "Unta betina yang keluar dari batu" },
    { id: 7, question: "Apa yang diperintahkan Nabi Saleh kepada kaum Tsamud tentang unta?", answers: ["Jangan mengganggunya", "Menyembelihnya sebagai korban", "Menghormatinya sebagai simbol Allah", "Membiarkannya hidup bebas"], correct: "Jangan mengganggunya" },
    { id: 8, question: "Apa yang dilakukan oleh sebagian kaum Tsamud terhadap unta Allah?", answers: ["Membunuhnya", "Menghormatinya", "Membiarkannya bebas", "Menangkapnya"], correct: "Membunuhnya" },
    { id: 9, question: "Apa akibat dari tindakan membunuh unta Allah?", answers: ["Azab dari Allah", "Kaum Tsamud dihancurkan oleh gempa", "Mereka bertobat", "Allah mengutus malaikat"], correct: "Azab dari Allah" },
    { id: 10, question: "Bagaimana kaum Tsamud menantang Nabi Saleh?", answers: ["Menantang untuk mendatangkan azab", "Minta lebih banyak mukjizat", "Menghina Nabi Saleh", "Meminta pengampunan"], correct: "Menantang untuk mendatangkan azab" },
    { id: 11, question: "Apa yang terjadi setelah kaum Tsamud menantang Nabi Saleh?", answers: ["Azab Allah datang berupa gempa bumi", "Mereka diberi kesempatan untuk bertaubat", "Nabi Saleh berdoa untuk mereka", "Allah mengutus hujan lebat"], correct: "Azab Allah datang berupa gempa bumi" },
    { id: 12, question: "Siapa yang selamat dari azab yang menimpa kaum Tsamud?", answers: ["Nabi Saleh dan orang-orang yang beriman", "Semua orang yang bertobat", "Kaum Tsamud yang tidak ikut membunuh unta", "Tidak ada yang selamat"], correct: "Nabi Saleh dan orang-orang yang beriman" },
    { id: 13, question: "Di mana Nabi Saleh dan umat yang selamat melanjutkan hidup mereka?", answers: ["Tempat lain setelah kehancuran Tsamud", "Kota Mekah", "Medinah", "Al-Hijr"], correct: "Tempat lain setelah kehancuran Tsamud" },
    { id: 14, question: "Apa yang Nabi Saleh ajarkan setelah kehancuran kaum Tsamud?", answers: ["Kebaikan, ketakwaan, dan bersyukur kepada Allah", "Membangun peradaban baru", "Cara bertahan hidup di alam liar", "Bersiap untuk azab berikutnya"], correct: "Kebaikan, ketakwaan, dan bersyukur kepada Allah" },
    { id: 15, question: "Apa yang menjadi pesan moral dari kisah Nabi Saleh?", answers: ["Kesombongan dan kedurhakaan membawa kehancuran", "Mukjizat hanya untuk orang yang taat", "Semua kaum harus mematuhi rasul", "Ketaatan kepada Allah adalah kunci keselamatan"], correct: "Kesombongan dan kedurhakaan membawa kehancuran" },
    { id: 16, question: "Apa yang Allah tunjukkan kepada kaum Tsamud sebagai tanda kekuasaan-Nya?", answers: ["Mukjizat unta betina", "Tanah yang subur", "Hujan yang turun lebat", "Pembukaan lahan pertanian"], correct: "Mukjizat unta betina" },
    { id: 17, question: "Apa yang harus dilakukan kaum Tsamud terhadap unta yang keluar dari batu?", answers: ["Tidak mengganggunya", "Memberinya makanan", "Menghormatinya sebagai tanda Allah", "Mengorbankannya"], correct: "Tidak mengganggunya" },
    { id: 18, question: "Apa yang dilakukan sebagian kaum Tsamud setelah melihat mukjizat unta?", answers: ["Mereka merencanakan untuk membunuh unta", "Mereka mulai bertaubat", "Mereka menyembah unta", "Mereka menghormati Nabi Saleh"], correct: "Mereka merencanakan untuk membunuh unta" },
    { id: 19, question: "Apa yang menjadi alasan kaum Tsamud menantang Nabi Saleh?", answers: ["Mereka tidak percaya pada azab Allah", "Mereka merasa lebih kuat dari Nabi Saleh", "Mereka ingin melihat lebih banyak mukjizat", "Mereka merasa iri pada Nabi Saleh"], correct: "Mereka tidak percaya pada azab Allah" },
    { id: 20, question: "Apa akibat dari tindakan kaum Tsamud yang membunuh unta Allah?", answers: ["Azab berupa gempa bumi dan suara menggelegar", "Mereka dihukum dengan api", "Kaum mereka dibiarkan hidup normal", "Mereka diberi kesempatan kedua"], correct: "Azab berupa gempa bumi dan suara menggelegar" },
    { id: 21, question: "Apa yang dilakukan Nabi Saleh setelah azab datang?", answers: ["Menyelamatkan orang-orang yang beriman", "Melawan azab dengan doa", "Menyerah pada takdir", "Mengutuk kaum Tsamud"], correct: "Menyelamatkan orang-orang yang beriman" },
    { id: 22, question: "Bagaimana cara kaum Tsamud mengabaikan pesan Nabi Saleh?", answers: ["Mereka terus menyembah berhala", "Mereka menolak semua ajaran agama", "Mereka menghina Nabi Saleh", "Mereka mulai berperang"], correct: "Mereka terus menyembah berhala" },
    { id: 23, question: "Apa yang terjadi setelah kehancuran kaum Tsamud?", answers: ["Nabi Saleh melanjutkan dakwah di tempat lain", "Kaum Tsamud dibangkitkan kembali", "Tempat mereka menjadi daerah tandus", "Mereka dipindahkan ke tempat lain"], correct: "Nabi Saleh melanjutkan dakwah di tempat lain" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `⭐️`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Ibrahim A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/ibrahim.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Shaleh A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/soleh.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.fontFamily = "'Bryndan', sans-serif";
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar 🎉";
                modalContent.style.color = "green";
                benar();
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
                salah();
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
