<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Dzakariya A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Siapakah Nabi yang dikenal karena kesabarannya dalam berdoa kepada Allah?", answers: ["Nabi Musa", "Nabi Zakaria", "Nabi Daud", "Nabi Isa"], correct: "Nabi Zakaria" },
    { id: 2, question: "Apa yang diminta Nabi Zakaria dalam doanya kepada Allah?", answers: ["Kekayaan", "Keturunan", "Kerajaan", "Mukjizat"], correct: "Keturunan" },
    { id: 3, question: "Siapakah anak Nabi Zakaria?", answers: ["Nabi Isa", "Nabi Yahya", "Nabi Sulaiman", "Nabi Musa"], correct: "Nabi Yahya" },
    { id: 4, question: "Mengapa Nabi Zakaria ingin memiliki anak?", answers: ["Agar bisa mewarisi hartanya", "Agar bisa meneruskan dakwah", "Agar bisa menjadi raja", "Agar bisa memiliki keluarga besar"], correct: "Agar bisa meneruskan dakwah" },
    { id: 5, question: "Bagaimana cara Nabi Zakaria berdoa kepada Allah?", answers: ["Dengan suara lantang", "Dengan penuh keyakinan dan keikhlasan", "Dengan tergesa-gesa", "Dengan bantuan orang lain"], correct: "Dengan penuh keyakinan dan keikhlasan" },
    { id: 6, question: "Apa yang menjadi tanda bahwa Nabi Zakaria akan mendapatkan anak?", answers: ["Malaikat datang memberitahu", "Tiba-tiba mendengar suara gaib", "Mimpi bertemu dengan anaknya", "Allah langsung berbicara kepadanya"], correct: "Malaikat datang memberitahu" },
    { id: 7, question: "Apa mukjizat yang diberikan Allah kepada Nabi Zakaria setelah menerima kabar gembira?", answers: ["Tidak bisa berbicara selama tiga hari", "Bisa berbicara dengan hewan", "Mendapatkan kekayaan", "Menjadi lebih muda"], correct: "Tidak bisa berbicara selama tiga hari" },
    { id: 8, question: "Di mana Nabi Zakaria berdoa kepada Allah?", answers: ["Di rumah", "Di pasar", "Di mihrab", "Di gunung"], correct: "Di mihrab" },
    { id: 9, question: "Siapakah yang mengabarkan kepada Nabi Zakaria bahwa doanya dikabulkan?", answers: ["Seorang petani", "Malaikat", "Seorang anak kecil", "Seorang pedagang"], correct: "Malaikat" },
    { id: 10, question: "Apa sifat utama yang diajarkan oleh kisah Nabi Zakaria?", answers: ["Kesombongan", "Kesabaran dan keikhlasan", "Ketamakan", "Kegelisahan"], correct: "Kesabaran dan keikhlasan" },
    { id: 11, question: "Mengapa kelahiran Nabi Yahya dianggap sebagai mukjizat?", answers: ["Karena ibunya sudah tua dan mandul", "Karena ia lahir dengan sayap", "Karena ia langsung bisa berbicara", "Karena ia tidak membutuhkan makanan"], correct: "Karena ibunya sudah tua dan mandul" },
    { id: 12, question: "Bagaimana perasaan Nabi Zakaria ketika mendengar kabar tentang anaknya?", answers: ["Terkejut tetapi bersyukur", "Marah", "Kecewa", "Tidak peduli"], correct: "Terkejut tetapi bersyukur" },
    { id: 13, question: "Apa pesan moral dari kisah Nabi Zakaria?", answers: ["Jangan pernah berharap kepada Allah", "Bersabar dan selalu berdoa dengan ikhlas", "Mengutamakan kekayaan dunia", "Mengabaikan doa"], correct: "Bersabar dan selalu berdoa dengan ikhlas" },
    { id: 14, question: "Apa yang dilakukan Nabi Zakaria saat kehilangan suaranya?", answers: ["Berhenti beribadah", "Menggunakan isyarat dan tetap berzikir", "Marah kepada Allah", "Menyerah dan tidak mau berbicara lagi"], correct: "Menggunakan isyarat dan tetap berzikir" },
    { id: 15, question: "Bagaimana karakter Nabi Zakaria dalam menghadapi ujian hidup?", answers: ["Sabar dan penuh harapan", "Putus asa", "Mudah menyerah", "Tidak peduli"], correct: "Sabar dan penuh harapan" },
    { id: 16, question: "Apa yang menunjukkan keikhlasan Nabi Zakaria dalam berdoa?", answers: ["Ia tetap berdoa meskipun merasa mustahil", "Ia meminta orang lain untuk berdoa", "Ia memaksa Allah untuk memberi jawaban", "Ia berhenti berdoa setelah beberapa saat"], correct: "Ia tetap berdoa meskipun merasa mustahil" },
    { id: 17, question: "Bagaimana Nabi Yahya di masa dewasanya?", answers: ["Menjadi nabi yang mulia", "Menjadi pedagang kaya", "Menjadi raja", "Menjadi penyair terkenal"], correct: "Menjadi nabi yang mulia" },
    { id: 18, question: "Siapa yang memberi nama Yahya?", answers: ["Nabi Zakaria", "Malaikat", "Kaumnya", "Ibunya"], correct: "Malaikat" },
    { id: 19, question: "Apa yang dilakukan Nabi Zakaria setelah menerima kabar gembira?", answers: ["Bersyukur dan terus beribadah", "Menjadi sombong", "Menjadi kaya raya", "Meninggalkan umatnya"], correct: "Bersyukur dan terus beribadah" },
    { id: 20, question: "Siapakah Nabi yang lahir setelah mukjizat doa Nabi Zakaria?", answers: ["Nabi Musa", "Nabi Yahya", "Nabi Isa", "Nabi Yusuf"], correct: "Nabi Yahya" },
    { id: 21, question: "Bagaimana Allah menjawab doa Nabi Zakaria?", answers: ["Dengan langsung mengabulkannya", "Dengan mengirimkan malaikat untuk memberi kabar", "Dengan memberikan harta lebih banyak", "Dengan menguji lebih berat"], correct: "Dengan mengirimkan malaikat untuk memberi kabar" },
    { id: 22, question: "Apa yang dilakukan Nabi Zakaria sebagai seorang nabi?", answers: ["Mengajarkan tauhid dan kebaikan", "Menjadi seorang pedagang", "Memimpin perang", "Mengabaikan umatnya"], correct: "Mengajarkan tauhid dan kebaikan" },
    { id: 23, question: "Apa yang kita pelajari dari kisah Nabi Zakaria?", answers: ["Keutamaan bersabar dan berdoa", "Pentingnya menjadi kaya", "Bahwa doa tidak berguna", "Bahwa mukjizat itu tidak ada"], correct: "Keutamaan bersabar dan berdoa" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `⭐️`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Yahya A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/yahya.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Dzakariya A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/zakriya.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.fontFamily = "'Bryndan', sans-serif";
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar 🎉";
                modalContent.style.color = "green";
                benar();
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
                salah();
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
