<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Musa A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        const questions = [
    { id: 1, question: "Siapa yang menyelamatkan Nabi Musa dari pembunuhan Fir'aun?", answers: ["Istri Fir'aun", "Ibunya", "Saudaranya", "Asiyah"], correct: "Istri Fir'aun" },
    { id: 2, question: "Mengapa Fir'aun takut terhadap bayi laki-laki Bani Israil?", answers: ["Mereka akan menggulingkan kekuasaannya", "Karena mereka kuat", "Karena mereka terlalu pintar", "Karena mereka mendukung Nabi Musa"], correct: "Mereka akan menggulingkan kekuasaannya" },
    { id: 3, question: "Apa yang dilakukan Nabi Musa setelah membunuh orang Mesir?", answers: ["Melarikan diri ke Madyan", "Bertobat", "Minta maaf kepada Fir'aun", "Pergi ke Gua Sinai"], correct: "Melarikan diri ke Madyan" },
    { id: 4, question: "Di mana Nabi Musa menerima wahyu untuk kembali ke Mesir?", answers: ["Di Gunung Sinai", "Di Madyan", "Di Mesir", "Di Laut Merah"], correct: "Di Gunung Sinai" },
    { id: 5, question: "Apa mukjizat pertama yang diberikan Allah kepada Nabi Musa?", answers: ["Tongkat yang berubah menjadi ular", "Tangan yang bercahaya", "Laut Merah terbelah", "Pemberian Taurat"], correct: "Tongkat yang berubah menjadi ular" },
    { id: 6, question: "Apa yang terjadi ketika Nabi Musa memukulkan tongkatnya ke Laut Merah?", answers: ["Laut terbelah", "Laut membeku", "Laut meluap", "Laut menjadi darah"], correct: "Laut terbelah" },
    { id: 7, question: "Apa yang terjadi dengan pasukan Fir'aun setelah mengikuti Nabi Musa?", answers: ["Tenggelam di Laut Merah", "Kalah dalam perang", "Bertobat", "Meninggal di gurun"], correct: "Tenggelam di Laut Merah" },
    { id: 8, question: "Apa wahyu yang diberikan Allah kepada Nabi Musa setelah selamat?", answers: ["Taurat", "Al-Qur'an", "Injil", "Zabur"], correct: "Taurat" },
    { id: 9, question: "Apa yang dilakukan Bani Israil yang mengecewakan Nabi Musa setelah diberi wahyu?", answers: ["Menyembah patung anak sapi emas", "Melawan Nabi Musa", "Menghina Taurat", "Meninggalkan doa"], correct: "Menyembah patung anak sapi emas" },
    { id: 10, question: "Apa yang menjadi ciri utama dari Nabi Musa dalam menghadapi ujian?", answers: ["Kesabaran", "Kemarahan", "Keteguhan", "Keberanian"], correct: "Kesabaran" },
    { id: 11, question: "Bagaimana Nabi Musa memimpin Bani Israil setelah selamat?", answers: ["Dengan sabar dan bijaksana", "Dengan kekerasan", "Dengan ancaman", "Dengan perintah keras"], correct: "Dengan sabar dan bijaksana" },
    { id: 12, question: "Apa yang menjadi pesan moral dari kisah Nabi Musa?", answers: ["Keimanan, perjuangan, dan kesabaran", "Hanya berdoa", "Menghindari ujian hidup", "Mencari kekayaan"], correct: "Keimanan, perjuangan, dan kesabaran" },
    { id: 13, question: "Siapa yang memberikan wahyu kepada Nabi Musa di Gunung Sinai?", answers: ["Allah", "Malaikat Jibril", "Ibrahim", "Nabi Isa"], correct: "Allah" },
    { id: 14, question: "Apa yang dilakukan Fir'aun setelah mendengar wahyu dari Nabi Musa?", answers: ["Menolak dan menentang", "Bertobat", "Menghukum Nabi Musa", "Menerima dan melepaskan Bani Israil"], correct: "Menolak dan menentang" },
    { id: 15, question: "Apa yang dilakukan istri Fir'aun terhadap bayi Musa?", answers: ["Mengadopsi bayi tersebut", "Membuang bayi tersebut", "Menyerahkan bayi kepada Fir'aun", "Menjaga bayi dengan ketat"], correct: "Mengadopsi bayi tersebut" },
    { id: 16, question: "Apa yang dilakukan Nabi Musa setelah melihat perlawanan dari Fir'aun?", answers: ["Memohon pertolongan kepada Allah", "Membalas dengan kekerasan", "Berdoa untuk keselamatan", "Menghadapi Fir'aun dengan senjata"], correct: "Memohon pertolongan kepada Allah" },
    { id: 17, question: "Apa yang terjadi ketika Nabi Musa memimpin Bani Israil menyeberangi Laut Merah?", answers: ["Laut terbelah dan memberi jalan", "Laut membeku", "Laut berubah menjadi darah", "Laut mengangkat mereka ke langit"], correct: "Laut terbelah dan memberi jalan" },
    { id: 18, question: "Bagaimana sikap Nabi Musa terhadap Bani Israil yang sering melakukan kemaksiatan?", answers: ["Kecewa dan tetap sabar", "Mengutuk mereka", "Meninggalkan mereka", "Memberikan hukuman keras"], correct: "Kecewa dan tetap sabar" },
    { id: 19, question: "Apa yang diminta Fir'aun sebagai bukti kenabian Nabi Musa?", answers: ["Mukjizat", "Kekayaan", "Kekuatan", "Sungai Nil"], correct: "Mukjizat" },
    { id: 20, question: "Siapa yang ikut bersama Nabi Musa ketika ia meninggalkan Mesir?", answers: ["Bani Israil", "Fir'aun", "Pasukan Mesir", "Penduduk Mesir"], correct: "Bani Israil" },
    { id: 21, question: "Bagaimana reaksi Fir'aun setelah melihat mukjizat Nabi Musa?", answers: ["Menentang dan merencanakan pembunuhan", "Menerima Islam", "Meminta maaf kepada Nabi Musa", "Bertobat"], correct: "Menentang dan merencanakan pembunuhan" },
    { id: 22, question: "Apa yang diberikan Allah kepada Nabi Musa di padang pasir?", answers: ["Taurat", "Makanan dari langit", "Keajaiban air", "Perisai"], correct: "Taurat" },
    { id: 23, question: "Apa yang menjadi pembelajaran dari kisah Nabi Musa?", answers: ["Kesabaran dan keimanan kepada Allah", "Menghindari tantangan", "Mengejar kekayaan", "Menyerah pada kesulitan"], correct: "Kesabaran dan keimanan kepada Allah" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `â­ï¸`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Harun A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/harun.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Musa A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/musa.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar ðŸŽ‰";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
