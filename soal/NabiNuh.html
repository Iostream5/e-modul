<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOAL - Nabi Nuh A.S</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="../bootstrap/mix.css">
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Siapa yang diutus oleh Allah untuk mengingatkan kaumnya?", answers: ["Nabi Nuh", "Nabi Musa", "Nabi Ibrahim", "Nabi Isa"], correct: "Nabi Nuh" },
    { id: 2, question: "Apa yang dilakukan oleh sebagian besar kaumnya terhadap dakwah Nabi Nuh?", answers: ["Menolak dan mencemooh", "Menerima dengan lapang hati", "Menghargai Nabi Nuh", "Membantunya membangun bahtera"], correct: "Menolak dan mencemooh" },
    { id: 3, question: "Berapa lama Nabi Nuh berdakwah kepada kaumnya?", answers: ["Ratusan tahun", "Satu tahun", "Sepuluh tahun", "Lima tahun"], correct: "Ratusan tahun" },
    { id: 4, question: "Apa yang diperintahkan oleh Allah kepada Nabi Nuh setelah kaumnya menolak dakwah?", answers: ["Membangun bahtera", "Menyerah dan pergi", "Menghadapi mereka dengan perang", "Berdoa untuk mereka"], correct: "Membangun bahtera" },
    { id: 5, question: "Apa yang Allah perintahkan untuk dimasukkan ke dalam bahtera?", answers: ["Orang-orang yang beriman dan sepasang hewan", "Hanya orang yang beriman", "Hanya sepasang hewan", "Keluarga Nabi Nuh"], correct: "Orang-orang yang beriman dan sepasang hewan" },
    { id: 6, question: "Apa yang terjadi ketika waktu yang dijanjikan tiba?", answers: ["Banjir besar melanda", "Nabi Nuh meninggalkan kaumnya", "Kaum Nabi Nuh bertobat", "Allah mengirimkan api"], correct: "Banjir besar melanda" },
    { id: 7, question: "Bagaimana nasib anak Nabi Nuh yang menolak ikut dalam bahtera?", answers: ["Tenggelam bersama kaum yang durhaka", "Selamat dan beriman", "Bertobat dan masuk bahtera", "Mengikuti Nabi Nuh ke Gunung Judi"], correct: "Tenggelam bersama kaum yang durhaka" },
    { id: 8, question: "Di mana bahtera Nabi Nuh mendarat setelah banjir reda?", answers: ["Gunung Judi", "Gunung Sinai", "Padang pasir", "Laut Merah"], correct: "Gunung Judi" },
    { id: 9, question: "Apa yang dilakukan Nabi Nuh setelah bahtera mendarat?", answers: ["Mengajarkan kebaikan dan ketakwaan", "Mendirikan kota baru", "Menunggu wahyu baru", "Meninggalkan kaumnya"], correct: "Mengajarkan kebaikan dan ketakwaan" },
    { id: 10, question: "Apa pesan moral dari kisah Nabi Nuh?", answers: ["Pentingnya ketaatan kepada Allah", "Keingkaran itu diperbolehkan", "Kesombongan itu baik", "Meninggalkan dakwah adalah pilihan"], correct: "Pentingnya ketaatan kepada Allah" },
    { id: 11, question: "Apa yang Allah lakukan ketika kaumnya tetap menolak Nabi Nuh?", answers: ["Menurunkan azab banjir besar", "Menghukum Nabi Nuh", "Memberikan wahyu baru", "Mengubah mereka menjadi hewan"], correct: "Menurunkan azab banjir besar" },
    { id: 12, question: "Apa yang dilakukan Nabi Nuh ketika kaumnya mencemooh dakwahnya?", answers: ["Tetap sabar dan terus berdakwah", "Menyerah dan pergi", "Mengutuk mereka", "Mengundang mereka untuk berdiskusi"], correct: "Tetap sabar dan terus berdakwah" },
    { id: 13, question: "Apa yang disebutkan dalam wahyu kepada Nabi Nuh tentang banjir?", answers: ["Azab berupa banjir besar", "Badai petir yang dahsyat", "Kehancuran seluruh kota", "Perang besar melawan Fir'aun"], correct: "Azab berupa banjir besar" },
    { id: 14, question: "Siapa yang ikut bersama Nabi Nuh dalam bahtera?", answers: ["Orang-orang yang beriman dan sepasang hewan", "Kaum yang setia", "Keluarga Nabi Nuh saja", "Malaikat Jibril"], correct: "Orang-orang yang beriman dan sepasang hewan" },
    { id: 15, question: "Apa yang dilakukan Allah untuk menyelamatkan Nabi Nuh dan pengikutnya?", answers: ["Mengarahkan mereka ke bahtera", "Menurunkan api dari langit", "Mengubah mereka menjadi hewan", "Memberikan mereka senjata"], correct: "Mengarahkan mereka ke bahtera" },
    { id: 16, question: "Kenapa anak Nabi Nuh tidak ikut dalam bahtera?", answers: ["Ia menolak dan memilih bertahan di daratan", "Ia tidak mendengar perintah Nabi Nuh", "Ia tersesat", "Ia percaya pada kekuatan sendiri"], correct: "Ia menolak dan memilih bertahan di daratan" },
    { id: 17, question: "Apa yang terjadi dengan bahtera Nabi Nuh setelah banjir reda?", answers: ["Mendarat di Gunung Judi", "Tenggelam ke dasar laut", "Hancur menjadi serpihan", "Mengapung tanpa arah"], correct: "Mendarat di Gunung Judi" },
    { id: 18, question: "Siapa yang selamat dari banjir besar?", answers: ["Nabi Nuh dan orang-orang yang beriman", "Semua orang di dunia", "Hanya keluarga Nabi Nuh", "Kaum yang bertaubat"], correct: "Nabi Nuh dan orang-orang yang beriman" },
    { id: 19, question: "Apa yang Nabi Nuh ajarkan setelah bahtera mendarat?", answers: ["Kebaikan dan ketakwaan kepada Allah", "Cara bertahan hidup", "Pertanian dan peternakan", "Membaca dan menulis"], correct: "Kebaikan dan ketakwaan kepada Allah" },
    { id: 20, question: "Apa yang menjadi inti dari dakwah Nabi Nuh?", answers: ["Menyeru kepada penyembahan Allah", "Membangun peradaban baru", "Menaklukkan bangsa lain", "Menghancurkan berhala"], correct: "Menyeru kepada penyembahan Allah" },
    { id: 21, question: "Apa yang membuat Nabi Nuh begitu teguh dalam dakwahnya?", answers: ["Kesabaran dan keimanan kepada Allah", "Keinginan untuk dihormati", "Rasa takut akan kematian", "Harapan akan kekayaan"], correct: "Kesabaran dan keimanan kepada Allah" },
    { id: 22, question: "Apa yang terjadi dengan orang-orang yang menolak dakwah Nabi Nuh?", answers: ["Mereka tenggelam dalam banjir", "Mereka berpindah ke tempat lain", "Mereka berdamai dengan Nabi Nuh", "Mereka menjadi pengikut Nabi Nuh"], correct: "Mereka tenggelam dalam banjir" },
    { id: 23, question: "Apa yang Nabi Nuh lakukan setelah azab datang?", answers: ["Menjaga orang-orang yang beriman dan berdoa", "Berjuang melawan azab", "Menghadapi kaumnya dengan marah", "Bergabung dengan pasukan Allah"], correct: "Menjaga orang-orang yang beriman dan berdoa" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `â­ï¸`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Hud A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/hud.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Nuh A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/nuh.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.fontFamily = "'Bryndan', sans-serif";
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar ðŸŽ‰";
                modalContent.style.color = "green";
                benar();
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
                salah();
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
</html>
