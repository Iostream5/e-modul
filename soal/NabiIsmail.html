<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">

            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="containSoal">
        <div class="headerSoal overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
        <div class="headerSoal">
            <div class="icon z-3 d-flex">
                <img src="../images/matahari.png" alt="" class="planet" srcset="" width="10" height="10">
                <img src="../images/awan.png" alt="" class="awan">
            </div>
            <!-- <p class="bagian">Pendahuluan</p>
            <p class="part">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ullam nihilut animi expedita dicta in iusto quia recusandae, illum?</p> -->
        </div>
        <div class="contents">
            <div class="btn-container">
                <div class="btn">
                    <button type="button" id="btn1"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn2"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn3"></button>
                </div>
                <div class="btn">
                    <button type="button" id="btn4"></button>
                </div>
            </div>
        </div>
    </div>
    <audio style="display: none;" id="benar">
        <source src="../asset/sound/benar.wav" type="audio/mpeg">
    </audio>
    <audio style="display: none;" id="salah">
        <source src="../asset/sound/salah.wav" type="audio/mpeg">
    </audio>
    <div id="modal-overlay">
        <div id="modal-contents"></div>
    </div>
    
    <script>
        benarS = document.getElementById('benar')
        salahS = document.getElementById('salah')
        function benar() {
            benarS.play();
        }
        function salah() {
            salahS.play();
        }
        const questions = [
    { id: 1, question: "Siapa ibu Nabi Ismail?", answers: ["Hajar", "Sarah", "Maryam", "Aisyah"], correct: "Hajar" },
    { id: 2, question: "Siapa ayah Nabi Ismail?", answers: ["Nabi Ibrahim", "Nabi Musa", "Nabi Nuh", "Nabi Muhammad"], correct: "Nabi Ibrahim" },
    { id: 3, question: "Berapa usia Nabi Ibrahim ketika Nabi Ismail lahir?", answers: ["Sudah cukup tua", "Masih muda", "40 tahun", "30 tahun"], correct: "Sudah cukup tua" },
    { id: 4, question: "Apa yang menjadi ujian bagi Nabi Ibrahim dan Nabi Ismail?", answers: ["Perintah untuk menyembelih Nabi Ismail", "Perintah untuk berhijrah", "Perintah untuk berdakwah", "Perintah untuk berperang"], correct: "Perintah untuk menyembelih Nabi Ismail" },
    { id: 5, question: "Apa yang Nabi Ibrahim rasakan saat menerima wahyu untuk menyembelih Nabi Ismail?", answers: ["Perasaan berat dan penuh keraguan", "Perasaan bahagia", "Perasaan marah", "Perasaan biasa saja"], correct: "Perasaan berat dan penuh keraguan" },
    { id: 6, question: "Apa yang Nabi Ibrahim katakan kepada Nabi Ismail saat memberitahukan wahyu tersebut?", answers: ["Aku bermimpi bahwa aku menyembelihmu", "Aku ingin kamu pergi bersama aku", "Aku ingin kamu berdoa bersama", "Aku ingin kamu melakukan sesuatu untukku"], correct: "Aku bermimpi bahwa aku menyembelihmu" },
    { id: 7, question: "Apa jawaban Nabi Ismail ketika ayahnya memberitahukan wahyu tersebut?", answers: ["Lakukanlah apa yang diperintahkan kepadamu", "Aku tidak ingin mati", "Aku tidak percaya dengan mimpi itu", "Aku tidak siap"], correct: "Lakukanlah apa yang diperintahkan kepadamu" },
    { id: 8, question: "Apa yang ditunjukkan oleh jawaban Nabi Ismail kepada ayahnya?", answers: ["Ketundukan dan keteguhan iman", "Keputusasaan", "Ketidaksabaran", "Kepasrahan yang lemah"], correct: "Ketundukan dan keteguhan iman" },
    { id: 9, question: "Apa yang terjadi saat Nabi Ibrahim hendak menyembelih Nabi Ismail?", answers: ["Allah menggantikan Ismail dengan domba", "Nabi Ibrahim dihentikan oleh malaikat", "Nabi Ismail lolos", "Allah merubah wahyu tersebut"], correct: "Allah menggantikan Ismail dengan domba" },
    { id: 10, question: "Apa firman Allah yang menyatakan penggantian Nabi Ismail dengan domba?", answers: ["Sesungguhnya, itu adalah ujian yang nyata, dan Kami menebusnya dengan seekor sembelihan yang besar", "Kami akan memberikanmu kekayaan", "Anakmu akan menjadi pemimpin umat", "Kamu akan menjadi nabi yang besar"], correct: "Sesungguhnya, itu adalah ujian yang nyata, dan Kami menebusnya dengan seekor sembelihan yang besar" },
    { id: 11, question: "Apa yang membuktikan ketakwaan Nabi Ibrahim dan Nabi Ismail?", answers: ["Pengorbanan mereka yang diterima Allah", "Kekayaan yang mereka miliki", "Kepopuleran mereka di kalangan umat", "Keberanian mereka dalam berperang"], correct: "Pengorbanan mereka yang diterima Allah" },
    { id: 12, question: "Apa peran Nabi Ismail setelah peristiwa pengorbanan?", answers: ["Menjadi nabi yang membimbing kaumnya", "Menjadi pemimpin kerajaan", "Menjadi raja yang kaya", "Menjadi pejuang besar"], correct: "Menjadi nabi yang membimbing kaumnya" },
    { id: 13, question: "Apa sifat yang dimiliki Nabi Ismail yang sangat dihargai?", answers: ["Sabar dan taat kepada Allah", "Kaya dan bijaksana", "Kuat dan berani", "Pintar dan berpendidikan"], correct: "Sabar dan taat kepada Allah" },
    { id: 14, question: "Apa yang dilakukan Nabi Ismail bersama ayahnya dalam pembangunan Ka'bah?", answers: ["Membantu membangun Ka'bah", "Membangun masjid", "Membuat patung", "Menjadi penjaga Ka'bah"], correct: "Membantu membangun Ka'bah" },
    { id: 15, question: "Apa yang diajarkan oleh Nabi Ismail tentang pengorbanan?", answers: ["Pengorbanan yang tulus kepada Allah akan dibalas dengan rahmat", "Pengorbanan membawa kemiskinan", "Pengorbanan tidak perlu dilakukan", "Pengorbanan hanya untuk orang kaya"], correct: "Pengorbanan yang tulus kepada Allah akan dibalas dengan rahmat" },
    { id: 16, question: "Apa yang dapat dipelajari dari kisah Nabi Ismail?", answers: ["Keikhlasan, pengorbanan, dan ketundukan kepada Allah", "Kekayaan, kemewahan, dan ketenaran", "Kekuatan fisik dan keberanian", "Kepandaian dalam ilmu pengetahuan"], correct: "Keikhlasan, pengorbanan, dan ketundukan kepada Allah" },
    { id: 17, question: "Apa yang ditekankan dalam pesan moral kisah Nabi Ismail?", answers: ["Kesabaran dan ketaatan kepada Allah", "Kekayaan dan kekuasaan", "Berjuang keras dalam perang", "Mengutamakan duniawi"], correct: "Kesabaran dan ketaatan kepada Allah" },
    { id: 18, question: "Apa yang menunjukkan keteguhan hati Nabi Ibrahim dan Nabi Ismail?", answers: ["Mereka menjalankan perintah Allah meski sangat berat", "Mereka menolak untuk melakukan perintah Allah", "Mereka hanya mengikuti perintah yang mudah", "Mereka memikirkan keuntungan pribadi"], correct: "Mereka menjalankan perintah Allah meski sangat berat" },
    { id: 19, question: "Apa yang bisa kita pelajari dari kesabaran Nabi Ismail?", answers: ["Kesabaran adalah kunci untuk mendapatkan rahmat Allah", "Kesabaran membuat seseorang lemah", "Kesabaran hanya untuk orang miskin", "Kesabaran tidak ada gunanya"], correct: "Kesabaran adalah kunci untuk mendapatkan rahmat Allah" },
    { id: 20, question: "Apa yang penting dalam menjalankan perintah Allah menurut Nabi Ismail?", answers: ["Ketundukan dan keikhlasan dalam menjalankan perintah-Nya", "Kekuatan fisik", "Kekayaan untuk mendukung perjuangan", "Kepopuleran"], correct: "Ketundukan dan keikhlasan dalam menjalankan perintah-Nya" },
    { id: 21, question: "Apa yang terjadi setelah pengorbanan Nabi Ismail?", answers: ["Allah menggantikan pengorbanan tersebut dengan domba", "Nabi Ismail menjadi raja", "Nabi Ibrahim dimuliakan oleh semua orang", "Nabi Ibrahim dihukum"], correct: "Allah menggantikan pengorbanan tersebut dengan domba" },
    { id: 22, question: "Bagaimana kisah Nabi Ismail berakhir?", answers: ["Nabi Ismail hidup sebagai nabi yang taat dan sabar", "Nabi Ismail menjadi raja yang kaya", "Nabi Ismail meninggal dalam peperangan", "Nabi Ismail terkenal sebagai pemimpin dunia"], correct: "Nabi Ismail hidup sebagai nabi yang taat dan sabar" },
    { id: 23, question: "Apa yang bisa kita aplikasikan dalam kehidupan sehari-hari dari kisah Nabi Ismail?", answers: ["Pentingnya sabar, ikhlas, dan taat kepada Allah", "Mengutamakan kekayaan dan kemewahan", "Mencari kemenangan dalam perang", "Berdoa tanpa berusaha"], correct: "Pentingnya sabar, ikhlas, dan taat kepada Allah" }
];

    
        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
    
        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }
    
        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");
        
            if (index >= randomQuestions.length) {
                const stars = correctAnswersCount > 0 
                    ? `â­ï¸`.repeat(correctAnswersCount)
                    : "";
        
                buttons.forEach((button, i) => {
                    if (i === 0) {
                        if (correctAnswersCount > 0) {
                            questionElement.textContent = `Quiz Selesai! Kamu Mendapatkan ${stars} Bintang`;
                        } else {
                            questionElement.textContent = "Jawaban Kamu Belum Ada Yang Benar, Ayo Ulangi Membaca Lalu Bermain Quiz Kembali";
                        }
                        button.textContent = "Membaca Kisah Nabi Ishaq A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/ishaq.html";
                        };
                    } else if (i === 1) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Membaca Ulang Kisah Nabi Ismail A.S";
                        button.onclick = () => {
                            window.location.href = "../page/list/ismail.html"; // Ganti href sesuai keinginan
                        };
                    }else if (i === 2) {
                        button.style.display = "block"; // Pastikan tombol kedua terlihat
                        button.textContent = "Kembali Ke Daftar Isi";
                        button.onclick = () => {
                            window.location.href = "../page/DaftarIsi.html"; // Ganti href sesuai keinginan
                        };
                    }
                     else {
                        button.style.display = "none";
                    }
                });
                return;
            }
        
            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;
        
            buttons.forEach((button, i) => {
                button.style.display = "block"; // Pastikan semua tombol muncul untuk pertanyaan berikutnya
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }
    
        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");
    
            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                modalContent.textContent = "Jawaban Benar ðŸŽ‰";
                modalContent.style.color = "green";
            } else {
                modalContent.textContent = "Jawaban Salah. Jawaban yang benar adalah: " + question.correct;
                modalContent.style.color = "red";
            }
    
            modalOverlay.style.display = "flex"; // Tampilkan modal
            modalOverlay.classList.add("fade-in");
    
            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");
    
                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");
                    currentQuestionIndex++;
                    loadQuestion(currentQuestionIndex);
                }, 500);
            }, 2000);
        }
    
        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
    <script src="../node_modules/swiper/swiper-element-bundle.min.js"></script>
    
</body>
