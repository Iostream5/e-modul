<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../animate/node_modules/animate.css/animate.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Bryndan', sans-serif;
        }

        body {
            background: orange;
            position: relative;
        }

        .bg-main {
            position: relative;
            width: 100%;
            height: 100vh;
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        .asset {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .contain {
            display: flex;
            justify-content: center;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            height: 100%;
            padding: 0;
        }

        .header img {
            height: auto;
            position: relative;
            width: 100%;
        }

        .question-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            width: 70%;
            text-align: center;
            z-index: 10; 
        }

        .question {
            font-size: 20px;
            font-weight: bold;
            color: #6e4f2c;
            margin-bottom: 15px;
        }

        .btn-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: auto;
        }
        
        .btn-container button {
            padding: 15px 20px;
            font-size: 18px;
            color: #5A3E2B;
            background-color: #ddc082;
            border: 2px solid #B89B6A;
            cursor: pointer;
            border-radius: 5px;
            font-family: 'Georgia', serif;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .btn-container button:hover {
            background-color: #C4A778;
            border-color: #9A7B4A;
            color: white;
        }

        @media (min-width: 400px) {
            .header img{
                max-width: 50%;
                margin-left: 25%;
            }
            .btn-container {
                margin-top: 15vw;
            }
        }

        @media (max-width: 400px) {
            .question-container {
                width: 90%;
            }

            .btn-container button {
                font-size: 16px;
                padding: 10px 15px;
            }

            .header img {
                margin: 0 3%;
                width: 93%;
                height: 30%;
            }
            
            .btn-container {
                grid-template-columns: 1fr 1fr; /* 2 columns */
                gap: 8px; /* Smaller gap */
            }
        }

        @media (max-width: 480px) {
            .question {
                font-size: 18px;
            }

            .btn-container button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body class="overflow-hidden">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="../images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="../images/asset-tanah2.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="../images/asset_angin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="contain">
        <div class="header overflow-hidden">
            <img class="roll img-fluid " src="../images/roll2.png" alt="">
            <div class="question-container">
                <div class="question" id="question">Loading question...</div>
                <div class="btn-container" id="answers">
                    <!-- Buttons for answers will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            { id: 1, question: "What is the capital of France?", answers: ["Paris", "London", "Rome", "Berlin"], correct: "Paris" },
            { id: 2, question: "What is 2 + 2?", answers: ["3", "4", "5", "6"], correct: "4" },
            { id: 3, question: "Which planet is known as the Red Planet?", answers: ["Earth", "Mars", "Jupiter", "Venus"], correct: "Mars" },
            { id: 4, question: "Who wrote 'Hamlet'?", answers: ["Charles Dickens", "William Shakespeare", "Mark Twain", "J.K. Rowling"], correct: "William Shakespeare" },
            { id: 5, question: "What is the boiling point of water?", answers: ["90°C", "80°C", "100°C", "110°C"], correct: "100°C" }
        ];

        let randomQuestions = [];
        let currentQuestionIndex = 0;

        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }

        function loadQuestion(index) {
            const questionElement = document.getElementById("question");
            const answersContainer = document.getElementById("answers");

            if (index >= randomQuestions.length) {
                questionElement.textContent = "Quiz Completed!";
                answersContainer.innerHTML = "<p>Thank you for participating!</p>";
                return;
            }

            const currentQuestion = randomQuestions[index];
            questionElement.textContent = currentQuestion.question;

            answersContainer.innerHTML = "";
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement("button");
                button.textContent = answer;
                button.onclick = () => handleAnswer(currentQuestion, answer);
                answersContainer.appendChild(button);
            });
        }

        function handleAnswer(question, selectedAnswer) {
            if (selectedAnswer === question.correct) {
                alert("Correct answer!");
            } else {
                alert("Wrong answer. The correct answer was: " + question.correct);
            }

            currentQuestionIndex++;
            loadQuestion(currentQuestionIndex);
        }

        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(3);
            loadQuestion(currentQuestionIndex);
        });
    </script>
</body>
</html>
