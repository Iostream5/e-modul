    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-image: url('images/D1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Hanya judul di kiri */
            justify-content: flex-start; /* Judul tetap di atas */
            font-family: Arial, sans-serif;
            padding-left: 20px; /* Tambahkan jarak untuk judul */
        }
        
        .title {
            font-size: 10rem;
            color: white;
            text-align: left;
            font-family: 'Merienda', cursive;
        }
        
        /* Buat container baru untuk mengatur elemen lain ke tengah */
        .content-container {
            width: 100%; /* Gunakan seluruh lebar */
            display: flex;
            flex-direction: column;
            align-items: center; /* Pusatkan search-bar dan grid */
            margin-top: 2px; /* Jarak antara judul dan konten */
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 5px;
        }
        
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            padding: 6px;
            border-radius: 10px 0 0 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 95%;
            max-width: 850px;
            max-height: 390px;
            overflow: auto;
            padding: 10px;
            background: transparent;
            border-radius: 10px;
            border-radius: 15px;
        }
        
        /* Sembunyikan scrollbar untuk semua browser */
        .grid-container::-webkit-scrollbar {
            display: none;
        }
        .grid-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .grid-item {
            background-color: white;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 3 / 4;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }
        
    </style>
</head>
