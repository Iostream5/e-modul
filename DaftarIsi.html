    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Cinzel+Decorative:wght@400;700&family=Poppins:wght@600&display=swap');

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background-image: url('images/D1.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Hanya judul di kiri */
            justify-content: flex-start; /* Judul tetap di atas */
            font-family: Arial, sans-serif;
            padding-left: 20px; /* Tambahkan jarak untuk judul */
        }
        
        .title {
            animation: customBaca 1s ease 0s infinite normal none;
            font-size: 10rem;
            color: white;
            text-align: left;
            font-family: 'Merienda', cursive;
        }
        
        /* Buat container baru untuk mengatur elemen lain ke tengah */
        .content-container {
            width: 100%; /* Gunakan seluruh lebar */
            display: flex;
            flex-direction: column;
            align-items: center; /* Pusatkan search-bar dan grid */
            margin-top: 2px; /* Jarak antara judul dan konten */
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            width: 90%;
            max-width: 500px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 5px;
            animation: customSearch 6s ease 0s infinite normal none;
        }
        
        .search-bar input {
            flex: 1;
            border: none;
            outline: none;
            padding: 6px;
            border-radius: 10px 0 0 10px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 95%;
            max-width: 850px;
            max-height: 450px;
            overflow: auto;
            padding: 10px;
            background: transparent;
            border-radius: 10px;
            border-radius: 15px;
        }
        
        /* Sembunyikan scrollbar untuk semua browser */
        .grid-container::-webkit-scrollbar {
            display: none;
        }
        .grid-container {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .grid-item {
            animation: customBuku 8s ease 0s infinite normal none;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            aspect-ratio: 3 / 4;
        }
        
        .grid-item img {
            width: 90%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
        }

        @keyframes customBaca {
            0% {
            transform: scale(1);
            }
        
            50% {
            transform: scale(1.1);
            }
        
            100% {
            transform: scale(1);
            }
        }

        @keyframes customBuku {
            0%,
            100% {
            transform: translateX(0%);
            transform-origin: 50% 50%;
            }
        
            15% {
            transform: translateX(-6px) rotate(6deg);
            }
        
            30% {
            transform: translateX(15px) rotate(-6deg);
            }
        
            45% {
            transform: translateX(-6px) rotate(3.6deg);
            }
        
            60% {
            transform: translateX(9px) rotate(-2.4deg);
            }
        
            75% {
            transform: translateX(-6px) rotate(1.2deg);
            }
        }

        @keyframes customSearch {
            0% {
            transform: translate(0);
            }
        
            20% {
            transform: translate(2px, -2px);
            }
        
            40% {
            transform: translate(2px, 2px);
            }
        
            60% {
            transform: translate(-2px, 2px);
            }
        
            80% {
            transform: translate(-2px, -2px);
            }
        
            100% {
            transform: translate(0);
            }
        }
  
    </style>
</head>
