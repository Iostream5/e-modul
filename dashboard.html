<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .main{
        position: relative;
    }

    .bg-main {
        position: relative; /* Untuk memungkinkan pengaturan posisi anak elemen */
        width: 100%; /* Lebar penuh */
        height: 100vh; /* Tinggi penuh layar */
        overflow: hidden; /* Untuk menyembunyikan bagian gambar yang keluar */
        background-attachment: fixed;
        background-size: cover;
        background-position: center;
    }

    .asset {
        position: absolute; /* Mengatur gambar di dalam container */
        top: 0;
        left: 0;
        width: 100%; /* Memastikan gambar mengisi lebar penuh */
        height: 100%; /* Memastikan gambar mengisi tinggi penuh */
        object-fit: cover; /* Menjaga aspek rasio gambar tetap proporsional sambil mengisi area */
        z-index: 0; /* Memastikan elemen ini tetap di belakang */
    }

    .cover{
        position: absolute;
    }

    /* Background Cover */
.cover {
    padding: 20px;
    overflow: hidden;
}

/* Judul */

.judul{

}

.judul h2 {
    font-size: 2rem;
    margin-bottom: 0;
}

.judul h1 {
    font-size: 3rem;
    margin-top: 5px;
}

/* Gambar */

.gambar{
    height: auto;
}

.gambar img {
    height: auto;
}

/* Tombol dengan gradasi */
.btn-gradient {
    background: linear-gradient(to right, #ffa07a, #ff7f50); /* Warna gradasi */
    border: none;
    border-radius: 25px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn-gradient:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
}

/* Footer Text */
.button p {
    font-size: 0.9rem;
}


</style>
<body>
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset" src="images/asset_langit.png" alt="">
            <img class="asset" src="images/asset_tanah.png" alt="">
            <img class="asset" src="images/asset_angin.png" alt="">
        </div>
        <div class="cover container-fluid d-flex row text-center">
            <div class="col-12 judul" style="margin-top: 70px;">
                <h2 class="text-warning">Kisah</h2>
                <h1 class="text-warning fw-bold">25 Nabi dan Rosul</h1>
            </div>
            <div class="col-12 gambar" style="margin-top: 200px;">
                <img src="images/unta.png" class="img-fluid animate__animated animate__jackInTheBox" alt="Gambar Nabi dan Unta">
            </div>
            <div class="col-12 button">
                <a href="#" class="btn btn-gradient px-4 py-2 text-white fw-bold text-center" style="width: 10em; height: 4em;">
                    <h3 class="mt-2">BACA</h3>
                </a>
                <p class="mt-3 text-muted">By TEFATIE</p>
            </div>
        </div>
        
        
    </div>

    

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
