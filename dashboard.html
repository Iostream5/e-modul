<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate/node_modules/animate.css/animate.min.css">
    <link rel="stylesheet" href="bootstrap/custom.css">
</head>
<body background="">
    <div class="main d-flex align-items-center justify-content-center">
        <div class="bg-main">
            <img class="asset animate__animated" src="images/asset-langit.png" alt="">
            <div class="asset d-flex justify-content-center">
                <img class="asset animate__animated animate__bounceInUp" src="images/asset-tanah.png" alt="">
                <div class="animate__animated animate__flash">
                    <img class="asset angin" src="images/asset_angin.png" alt="">
                </div>
                <img class="asset animate__animated tumbleweed" height="" src="images/unscreen.gif" alt="">
                <img src="images/unta1.png" class="img-fluid asset2 animate__animated animate__jackInTheBox" alt="Gambar Nabi dan Unta">
            </div>
            <div class="motiv">
                <img class="animate__animated man img-fluid animate__fadeInRight" src="images/man.png" alt="">
                <img class="animate__animated chat img-fluid animate__fadeInRight" src="images/buble-chat.png" alt="">
            </div>
        </div>
        <div class="cover container-fluid text-center align-items-baseline p-5 row d-flex" style="height :100vh;">
            <div class="judul my-5 animate__animated animate__bounceInDown">
                <h3 class=" animate__animated animate__bounceInDown text-nowrap">Kisah Hebat Nabi-Nabi</h2>
                <h2 class=" fw-bolder animate__animated animate__bounceInDown">Petualangan Iman dan Mukjizat</h1>
            </div>
            <div class="my-5"></div>
            <div class="my-5"></div>
            <div class="mt-5 animate__animated animate__bounceInRight">
                <button id="button" class="btn btn-gradient px-4 py-2 mt-md-5 text-white fw-bold text-center button">
                    <h3 class="mt-2">BACA</h3>
                </button>
                <p class="mt-xl-3 mt-3 text-muted" style="bottom: 0;">By TEFATIE</p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('button').addEventListener('click', function() {
            document.querySelectorAll('.animate__bounceInDown').forEach(function(element) {
                element.classList.remove('animate__bounceInDown');
                element.classList.add('animate__bounceOutUp');
            });
            document.querySelectorAll('.animate__rollIn').forEach(function(element) {
                element.classList.remove('animate__rollIn');
                element.classList.add('animate__rollOut');
            });
            document.querySelectorAll('.animate__jackInTheBox').forEach(function(element) {
                element.classList.remove('animate__jackInTheBox');
                element.classList.add('animate__bounceOutDown');
            });
            document.querySelectorAll('.animate__bounceInRight').forEach(function(element) {
                element.classList.remove('animate__bounceInRight');
                element.classList.add('animate__bounceOutDown');
            });
    
            setTimeout(function() {
                window.location.href = 'DaftarIsi.html';
            }, 500);
        });
    </script>

    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
